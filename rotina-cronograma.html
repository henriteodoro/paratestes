      else if (dia.semExpediente) obs = 'üö´ Sem expediente';

      html += `<div class="dia-card">`;
      html += `<div class="dia-cabecalho">`;
      html += `<span class="dia-data">${dia.data}</span>`;
      html += `<span class="dia-semana">${dia.diaSemana}</span>`;
      if (obs) html += `<span class="dia-observacao">${obs}</span>`;
      html += `</div>`;

      // Tarefas
      if (dia.tarefas.length === 0) {
        html += `<div class="sem-tarefas">Nenhuma tarefa agendada.</div>`;
      } else {
        html += `<div class="tarefas-lista">`;
        dia.tarefas.forEach(tarefa => {
          const cat = tarefa.categoria ? categorias[tarefa.categoria] : null;
          const corFundo = cat ? cat.cor : '#94a3b8';
          const icone = cat ? cat.icone : 'üìå';
          const estiloBorda = `border-left-color: ${corFundo};`;

          html += `<div class="tarefa-item" style="${estiloBorda}">`;
          html += `<div class="tarefa-icone" style="background: ${corFundo};">${icone}</div>`;
          html += `<div class="tarefa-conteudo">`;
          html += `<div class="tarefa-titulo">${tarefa.titulo}</div>`;
          if (tarefa.descricao) html += `<div class="tarefa-descricao">${tarefa.descricao}</div>`;
          if (tarefa.pessoa) html += `<span class="tarefa-pessoa">üë§ ${tarefa.pessoa}</span>`;
          html += `</div></div>`;
        });
        html += `</div>`;
      }
      html += `</div>`;
    });

    container.innerHTML = html;
  }

  // Inicializar
  renderLegenda();
  renderDias();
})();
</script>
</body>
</html>
