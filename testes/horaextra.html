<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Horas Extras</title>
    <style>
        /* ===== EST√âTICA INSPIRADA NO C√ìDIGO FORNECIDO ===== */
        :root {
            --azul: #007BFF;
            --accent: #0b5ed7;
            --fundo: #f7fbff;
            --card: #ffffff;
            --muted: #6b7280;
            --borda: #e6eefc;
            --borda-ativa: #cfe0ff;
            --ink: #0b3b6b;
            --ink-strong: #0b4fa0;
            --warn: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --verde-suave: #f0fff4;
            --verde-borda: #38a169;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: linear-gradient(180deg, var(--fundo), #f3f7ff);
            min-height: 100vh;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #111;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: var(--accent);
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: var(--muted);
            margin-bottom: 2rem;
            font-style: italic;
            font-size: 0.95rem;
        }

        .form-card {
            background: var(--card);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(11, 78, 167, 0.06);
            border: 1px solid var(--borda);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-weight: 600;
            color: var(--ink);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--borda);
            border-radius: 0.5rem;
            font-size: 1rem;
            background: #fbfdff;
            color: var(--ink);
            transition: border 0.2s, box-shadow 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--azul);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }

        .names-container {
            background: #f9fafb;
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px dashed var(--borda);
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 0.75rem;
        }

        .name-input {
            width: 100%;
        }

        .button-group {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s, border-color 0.2s;
            font-size: 1rem;
            flex: 1 1 auto;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--azul);
            color: white;
            border: 1px solid transparent;
        }

        .btn-primary:hover {
            background: var(--accent);
        }

        .btn-secondary {
            background: #e5e7eb;
            color: var(--ink);
            border: 1px solid transparent;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        .btn-danger {
            background: #fef2f2;
            color: var(--danger);
            border: 1px solid #fecaca;
        }

        .btn-danger:hover {
            background: #fee2e2;
            border-color: var(--danger);
        }

        .btn-warning {
            background: #fff7f0;
            color: var(--warn);
            border: 1px solid #fed7aa;
        }

        .btn-warning:hover {
            background: #ffedd5;
            border-color: var(--warn);
        }

        .records-area {
            margin-top: 2rem;
        }

        .records-area h2 {
            color: var(--ink-strong);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-bottom: 2px solid var(--borda);
            padding-bottom: 0.5rem;
        }

        .records-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.25rem;
        }

        .record-card {
            background: var(--card);
            border-radius: 1rem;
            padding: 1.25rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border-left: 6px solid var(--azul);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--borda);
        }

        .record-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 123, 255, 0.2);
        }

        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--borda);
            padding-bottom: 0.5rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .record-date {
            font-weight: 600;
            color: var(--muted);
            background: var(--fundo);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
        }

        .record-sector {
            font-weight: 700;
            color: var(--azul);
            background: #f0f9ff;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            border: 1px solid #bae6fd;
        }

        .record-sector-none {
            font-weight: 400;
            color: var(--muted);
            background: var(--fundo);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-style: italic;
            border: 1px solid var(--borda);
        }

        .record-names {
            margin: 1rem 0;
            flex-grow: 1;
        }

        .record-names p {
            font-weight: 600;
            color: var(--ink);
            margin-bottom: 0.5rem;
        }

        .record-names ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .record-names li {
            background: var(--fundo);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            color: var(--ink);
            border: 1px solid var(--borda);
        }

        .record-names .no-names {
            color: var(--muted);
            font-style: italic;
            padding: 0.5rem 0;
        }

        .record-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .people-count {
            background: var(--azul);
            color: white;
            font-weight: 600;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
        }

        .btn-delete, .btn-print, .btn-edit {
            background: none;
            border: 1px solid transparent;
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        .btn-delete {
            border-color: #fecaca;
            color: var(--danger);
        }

        .btn-delete:hover {
            background: #fee2e2;
            border-color: var(--danger);
        }

        .btn-print {
            border-color: #bae6fd;
            color: var(--azul);
        }

        .btn-print:hover {
            background: #e0f2fe;
            border-color: var(--azul);
        }

        .btn-edit {
            border-color: #fed7aa;
            color: var(--warn);
        }

        .btn-edit:hover {
            background: #ffedd5;
            border-color: var(--warn);
        }

        .empty-message {
            text-align: center;
            color: var(--muted);
            font-style: italic;
            padding: 3rem 1rem;
            background: #f9fafb;
            border-radius: 1rem;
            border: 2px dashed var(--borda);
        }

        footer {
            margin-top: 2rem;
            color: var(--muted);
            font-size: 0.875rem;
            text-align: center;
        }

        /* Estilos para impress√£o (oculto) */
        @media print {
            body * {
                visibility: hidden;
            }
            .print-area, .print-area * {
                visibility: visible;
            }
            .print-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                padding: 2rem;
                background: white;
            }
            .no-print {
                display: none;
            }
        }

        /* Utilit√°rios */
        .flex {
            display: flex;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçû Controle de Horas Extras</h1>
        <p class="subtitle">Registre quem ficou al√©m do hor√°rio por setor</p>

        <!-- Card do formul√°rio -->
        <div class="form-card no-print">
            <div class="form-group">
                <label for="quantidade">Quantidade de pessoas</label>
                <input type="number" id="quantidade" min="1" max="20" value="1">
            </div>

            <div class="form-group">
                <label>Nomes (opcional - deixe em branco se n√£o souber)</label>
                <div id="namesContainer" class="names-container">
                    <!-- Inputs ser√£o gerados aqui pelo JavaScript -->
                </div>
            </div>

            <div class="form-group">
                <label for="setor">Setor</label>
                <select id="setor">
                    <option value="">Nenhum (todos os setores)</option>
                    <option value="Setor P√£o de Sal">Setor P√£o de Sal</option>
                    <option value="Setor P√£es Doce">Setor P√£es Doce</option>
                    <option value="Setor Salgado e Biscoitos">Setor Salgado e Biscoitos</option>
                    <option value="Setor Pr√©-pes√°gem">Setor Pr√©-pes√°gem</option>
                    <option value="Setor Embalagem">Setor Embalagem</option>
                    <option value="Setor Estoque">Setor Estoque</option>
                    <option value="Setor Limpeza">Setor Limpeza</option>
                </select>
            </div>

            <div class="form-group">
                <label for="data">Data</label>
                <input type="date" id="data">
            </div>

            <div class="button-group">
                <button class="btn btn-primary" id="btnAdicionar">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                        <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                    Adicionar registro
                </button>
                <button class="btn btn-secondary" id="btnLimparCampos">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                        <path d="M3 6h18"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/><path d="M8 4V3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v1"/>
                    </svg>
                    Limpar campos
                </button>
                <button class="btn btn-danger" id="btnLimparTudo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                        <polyline points="3 6 5 6 21 6"/><path d="M8 6V5a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v1"/><path d="M10 11v5"/><path d="M14 11v5"/>
                    </svg>
                    Limpar todos
                </button>
            </div>
        </div>

        <!-- √Årea onde os registros aparecem -->
        <div class="records-area">
            <h2>üìã Registros de hora extra</h2>
            <div id="recordsGrid" class="records-grid">
                <!-- Cards ser√£o inseridos aqui -->
            </div>
        </div>
        <footer class="no-print">Clique em "Adicionar registro" para gerar uma nova folha</footer>
    </div>

    <!-- √Årea oculta para impress√£o -->
    <div id="printContainer" style="display: none;"></div>
    <!-- Iframe para impress√£o silenciosa -->
    <iframe id="print-iframe" style="display: none;"></iframe>

    <script>
        (function() {
            // Array que armazenar√° todos os registros
            let records = [];

            // Elementos do DOM
            const quantidadeInput = document.getElementById('quantidade');
            const namesContainer = document.getElementById('namesContainer');
            const setorSelect = document.getElementById('setor');
            const dataInput = document.getElementById('data');
            const btnAdicionar = document.getElementById('btnAdicionar');
            const btnLimparCampos = document.getElementById('btnLimparCampos');
            const btnLimparTudo = document.getElementById('btnLimparTudo');
            const recordsGrid = document.getElementById('recordsGrid');
            const printContainer = document.getElementById('printContainer');
            const printIframe = document.getElementById('print-iframe');

            // Vari√°vel para controlar edi√ß√£o
            let editandoIndex = null;

            // Fun√ß√£o para gerar os inputs de nome conforme a quantidade
            function gerarInputsNomes(quantidade) {
                namesContainer.innerHTML = ''; // limpa
                for (let i = 0; i < quantidade; i++) {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.className = 'name-input';
                    input.placeholder = `Nome da pessoa ${i + 1} (opcional)`;
                    input.setAttribute('aria-label', `Nome da pessoa ${i + 1}`);
                    namesContainer.appendChild(input);
                }
            }

            // Fun√ß√£o para definir a data atual no campo data
            function setDataAtual() {
                const hoje = new Date();
                const ano = hoje.getFullYear();
                const mes = String(hoje.getMonth() + 1).padStart(2, '0');
                const dia = String(hoje.getDate()).padStart(2, '0');
                dataInput.value = `${ano}-${mes}-${dia}`;
            }

            // Fun√ß√£o para preencher o formul√°rio com os dados de um registro (para edi√ß√£o)
            function preencherFormularioParaEdicao(registro) {
                // Define a quantidade e recria os inputs
                quantidadeInput.value = registro.quantidade;
                gerarInputsNomes(registro.quantidade);

                // Preenche os nomes (se houver)
                const inputs = document.querySelectorAll('.name-input');
                for (let i = 0; i < registro.quantidade; i++) {
                    if (registro.nomes[i]) {
                        inputs[i].value = registro.nomes[i];
                    }
                }

                // Preenche setor e data
                setorSelect.value = registro.setor || '';
                // Converte data de dd/mm/aaaa para aaaa-mm-dd
                if (registro.data) {
                    const partes = registro.data.split('/');
                    if (partes.length === 3) {
                        dataInput.value = `${partes[2]}-${partes[1]}-${partes[0]}`;
                    }
                }

                // Muda o texto do bot√£o para "Atualizar registro"
                btnAdicionar.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                        <path d="M20 14.66V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5.34"/><polygon points="18 2 22 6 12 16 8 16 8 12 18 2"/>
                    </svg>
                    Atualizar registro
                `;
            }

            // Fun√ß√£o para resetar o formul√°rio para o modo de adi√ß√£o
            function resetarFormularioParaAdicao() {
                editandoIndex = null;
                quantidadeInput.value = 1;
                gerarInputsNomes(1);
                setorSelect.selectedIndex = 0;
                setDataAtual();
                btnAdicionar.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                        <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                    Adicionar registro
                `;
            }

            // Fun√ß√£o para renderizar os registros na tela
            function renderizarRegistros() {
                if (records.length === 0) {
                    recordsGrid.innerHTML = `<div class="empty-message">Nenhum registro ainda. Adicione um novo registro acima.</div>`;
                    return;
                }

                let html = '';
                records.forEach((registro, index) => {
                    // Determina a exibi√ß√£o do setor
                    let sectorHtml = '';
                    if (registro.setor && registro.setor !== '') {
                        sectorHtml = `<span class="record-sector">üè∑Ô∏è ${registro.setor}</span>`;
                    } else {
                        sectorHtml = `<span class="record-sector-none">üè∑Ô∏è Todos os setores</span>`;
                    }

                    // Cria a lista de nomes
                    let nomesHtml = '';
                    if (registro.nomes.length > 0) {
                        const nomesLi = registro.nomes.map(nome => `<li>${nome}</li>`).join('');
                        nomesHtml = `<ul>${nomesLi}</ul>`;
                    } else {
                        nomesHtml = `<div class="no-names">Nenhum nome informado</div>`;
                    }

                    html += `
                        <div class="record-card" data-index="${index}">
                            <div class="record-header">
                                <span class="record-date">üìÖ ${registro.data}</span>
                                ${sectorHtml}
                            </div>
                            <div class="record-names">
                                <p>üë• Pessoas (${registro.quantidade})</p>
                                ${nomesHtml}
                            </div>
                            <div class="record-footer">
                                <span class="people-count">${registro.quantidade} pessoa(s)</span>
                                <div class="flex">
                                    <button class="btn-edit" data-index="${index}" title="Editar">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14">
                                            <path d="M20 14.66V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5.34"/>
                                            <polygon points="18 2 22 6 12 16 8 16 8 12 18 2"/>
                                        </svg>
                                        Editar
                                    </button>
                                    <button class="btn-print" data-index="${index}" title="Imprimir">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14">
                                            <polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/>
                                            <rect x="6" y="14" width="12" height="8"/>
                                        </svg>
                                        Imprimir
                                    </button>
                                    <button class="btn-delete" data-index="${index}" title="Remover">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14">
                                            <polyline points="3 6 5 6 21 6"/><path d="M8 6V5a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v1"/><path d="M10 11v5"/><path d="M14 11v5"/>
                                        </svg>
                                        Remover
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });

                recordsGrid.innerHTML = html;

                // Adiciona eventos aos bot√µes de deletar, imprimir e editar
                document.querySelectorAll('.btn-delete').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const index = this.getAttribute('data-index');
                        if (index !== null) {
                            removerRegistro(parseInt(index));
                        }
                    });
                });

                document.querySelectorAll('.btn-print').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const index = this.getAttribute('data-index');
                        if (index !== null) {
                            imprimirRegistro(parseInt(index));
                        }
                    });
                });

                document.querySelectorAll('.btn-edit').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const index = this.getAttribute('data-index');
                        if (index !== null) {
                            editarRegistro(parseInt(index));
                        }
                    });
                });
            }

            // Fun√ß√£o para remover um registro espec√≠fico
            function removerRegistro(index) {
                if (index >= 0 && index < records.length) {
                    records.splice(index, 1);
                    renderizarRegistros();
                }
            }

            // Fun√ß√£o para preparar edi√ß√£o de um registro
            function editarRegistro(index) {
                const registro = records[index];
                if (!registro) return;
                editandoIndex = index;
                preencherFormularioParaEdicao(registro);
            }

            // Fun√ß√£o para imprimir um registro (sem abrir nova aba)
            function imprimirRegistro(index) {
                const registro = records[index];
                if (!registro) return;

                // Gera linhas para os nomes (apenas linhas sem n√∫meros)
                let linhas = '';
                for (let i = 0; i < registro.quantidade; i++) {
                    linhas += `<div style="border-bottom: 1px solid #000; margin-bottom: 12px; height: 1.5em; width: 100%;"></div>`;
                }

                // Cabe√ßalho: data e setor (apenas se setor n√£o for vazio)
                const setorTexto = registro.setor && registro.setor !== '' ? `<p style="margin: 0 0 20px 0; font-size: 1.2rem;"><strong>Setor:</strong> ${registro.setor}</p>` : '';

                const printContent = `
                    <div class="print-area" style="font-family: 'Inter', Arial, sans-serif; max-width: 800px; margin: 0 auto; padding: 2rem;">
                        <h1 style="text-align: center; color: #0b5ed7; border-bottom: 2px solid #e6eefc; padding-bottom: 10px;">Hora Extra - ${registro.data}</h1>
                        ${setorTexto}
                        <div style="margin-top: 30px;">
                            ${linhas}
                        </div>
                    </div>
                `;

                // Usa o iframe para impress√£o silenciosa
                const blob = new Blob([printContent], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                printIframe.src = url;
                printIframe.onload = () => {
                    printIframe.contentWindow.focus();
                    printIframe.contentWindow.print();
                    setTimeout(() => URL.revokeObjectURL(url), 1000);
                };
            }

            // Fun√ß√£o para coletar os nomes preenchidos
            function coletarNomesEQuantidade() {
                const inputs = document.querySelectorAll('.name-input');
                const nomes = [];
                inputs.forEach(input => {
                    const nome = input.value.trim();
                    nomes.push(nome); // pode ser vazio
                });
                return {
                    nomes: nomes.filter(n => n !== ''),
                    quantidade: inputs.length
                };
            }

            // Fun√ß√£o para adicionar ou atualizar registro
            function salvarRegistro() {
                if (!dataInput.value) {
                    alert('Por favor, selecione uma data.');
                    return;
                }

                const { nomes, quantidade } = coletarNomesEQuantidade();

                const registro = {
                    data: dataInput.value.split('-').reverse().join('/'),
                    setor: setorSelect.value,
                    nomes: nomes,
                    quantidade: quantidade
                };

                if (editandoIndex !== null) {
                    // Atualiza o registro existente
                    records[editandoIndex] = registro;
                    editandoIndex = null;
                } else {
                    // Adiciona novo registro no in√≠cio do array (mais recente primeiro)
                    records.unshift(registro);
                }

                renderizarRegistros();
                resetarFormularioParaAdicao();
            }

            // Fun√ß√£o para limpar apenas os campos do formul√°rio
            function limparCampos() {
                editandoIndex = null;
                quantidadeInput.value = 1;
                gerarInputsNomes(1);
                setorSelect.selectedIndex = 0;
                setDataAtual();
                btnAdicionar.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                        <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                    Adicionar registro
                `;
            }

            // Fun√ß√£o para limpar todos os registros
            function limparTudo() {
                if (records.length > 0 && confirm('Tem certeza que deseja apagar TODOS os registros?')) {
                    records = [];
                    renderizarRegistros();
                    limparCampos();
                }
            }

            // Eventos
            quantidadeInput.addEventListener('input', function() {
                const qtd = parseInt(this.value) || 1;
                gerarInputsNomes(qtd);
            });

            btnAdicionar.addEventListener('click', salvarRegistro);
            btnLimparCampos.addEventListener('click', limparCampos);
            btnLimparTudo.addEventListener('click', limparTudo);

            // Inicializa√ß√£o
            setDataAtual();
            gerarInputsNomes(1);
        })();
    </script>
</body>
</html>
