<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAC 77 - Organizador de Lista</title>
  <style>
    body {
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .container {
      display: flex;
      gap: 40px;
    }
    textarea {
      width: 350px;
      height: 500px;
      font-family: monospace;
      padding: 10px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #contador {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Organizador MAC 77</h1>
  <div class="container">
    <div>
      <h3>Entrada (Produtos)</h3>
      <textarea id="input">PÃO DE QUEIJO RECHEADO FRANGO  PAC7KG
PÃO DE QUEIJO  7KG
PÃO FRANCÊS 6HRS PAC 7KG
PÃO DE 4 HRS  7KG
BAGUETE 6  HRS  7KG
BISCOITO DOCE FRITO MP 1 KG
BISCOITO DE QUEIJO MP 7 KG
BISCOITO SEQUILHO MP MANGA
BISCOITO TRÊS QUEIJOS MP 7 KG
BOLO FUBA CREMOSO MP 1 UNIDADE
BOLO MILHO MP 1 UNIDADE
BROINHA DE FUBA DOCE MP 7 KG
BROINHA BACON TEMPERADA MP 7 KG
CROISSANT DE FRANGO MP 7 KG
CROISSANT DE PRESUNTO MP 7KG
PÃO DE QUEIJO MEIA LUA MP PAC COM 10 UNI
PÃO DOCE C/CREME MP 7KG
PÃO DOCE MP 7KG
PÃO PANHOCA MP 7KG
ROSCOVADO MP UNIDADE
ROSCA CREME E COCO MP PAC COM 5 UNI
ROSCA TRANCA MP PAC COM 10 UNID
ROSCA TRANCINHA MP PAC 3KG
ROSCA TRANCA REDONDA MP
ROSQUINHA CANUDINHO DE QUEIJO MP PAC COM 7KG
SALGADO COXINHA DE FRANGO MP 1 KG
SALGADOS BOLINHA DE CARNE MP 1KG
SALGADOS EMPADA DE FRANGO MP 1 KG
SALGADOS ENROLADINHO PRESUNTO MP 1 KG
SALGADOS PASTEL CATUPIRY MP 1 KG
SALGADOS KIBE CATUPIRY MP 1 KG
SONHO MP PAC 3 KG</textarea>
    </div>
    <div>
      <h3>Saída Ordenada</h3>
      <textarea id="output" readonly></textarea>
      <div id="contador">Total de linhas: 0</div>
    </div>
  </div>
  <div>
    <button onclick="organizar()">Organizar</button>
    <button onclick="limparTudo()">Limpar Tudo</button>
  </div>

  <script>
    const ordemDireita = [
      5, 6, 7, 9, 27, 10, 11, 12, 13, 25, 17, 18, 26, 14, 15, 28, 29, 16, 8, 19,
      1, 2, 4, 3, 30, 31, 21, 20, 32, 22, 23, 24
    ];

    function organizar() {
      const inputLinhas = document.getElementById("input").value
        .split("\n")
        .map(l => l.trim())
        .filter(l => l !== "");

      const resultado = ordemDireita.map(index => {
        const item = inputLinhas[index - 1];
        return item ? `${item} (${index})` : "";
      }).filter(l => l);

      document.getElementById("output").value = resultado.join("\n");
      document.getElementById("contador").innerText = `Total de linhas: ${resultado.length}`;
    }

    function limparTudo() {
      document.getElementById("input").value = "";
      document.getElementById("output").value = "";
      document.getElementById("contador").innerText = "Total de linhas: 0";
    }
  </script>
</body>
</html>
