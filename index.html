<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAC 77 - Organizador de Lista</title>
  <style>
    body {
      font-family: monospace;
      margin: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .top-left, .top-right {
      display: flex;
      gap: 10px;
    }
    .top-left button, .top-right button {
      font-size: 18px;
      padding: 5px 10px;
      cursor: pointer;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .container {
      display: flex;
      gap: 60px;
      align-items: flex-start;
      justify-content: center;
    }
    .column {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .item {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .item input[type="text"] {
      width: 40px;
      padding: 4px;
      font-family: monospace;
      text-align: center;
    }
    .item span {
      flex: 1;
    }
    #middle-controls {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }
    @media print {
      body * {
        visibility: hidden;
      }
      #printable {
        visibility: visible;
        position: absolute;
        left: 0;
        top: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="top-left">
      <button onclick="alert('Ir para menu (futuro)')">‚ò∞ Menu</button>
      <button onclick="alert('Fechar (futuro)')">‚úï</button>
    </div>
    <h1>Organizador MAC 77</h1>
    <div class="top-right">
      <button onclick="salvarPDF()">üíæ</button>
      <button onclick="window.print()">üñ®Ô∏è</button>
    </div>
  </header>

  <div class="container">
    <div class="column" id="coluna-esquerda"></div>

    <div id="middle-controls">
      <button onclick="transferir()">‚Üí</button>
      <button onclick="limparBrancos()">Limpar em branco</button>
      <button onclick="copiarDireita()">Copiar direita</button>
    </div>

    <div class="column" id="coluna-direita"></div>
  </div>

  <div id="printable" style="display:none;"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const frasesEsquerda = [
      "P√ÉO DE QUEIJO RECHEADO FRANGO  PAC7KG", "P√ÉO DE QUEIJO  7KG", "P√ÉO FRANC√äS 6HRS PAC 7KG", "P√ÉO DE 4 HRS  7KG",
      "BAGUETE 6  HRS  7KG", "BISCOITO DOCE FRITO MP 1 KG", "BISCOITO DE QUEIJO MP 7 KG", "BISCOITO SEQUILHO MP MANGA",
      "BISCOITO TR√äS QUEIJOS MP 7 KG", "BOLO FUBA CREMOSO MP 1 UNIDADE", "BOLO MILHO MP 1 UNIDADE", "BROINHA DE FUBA DOCE MP 7 KG",
      "BROINHA BACON TEMPERADA MP 7 KG", "CROISSANT DE FRANGO MP 7 KG", "CROISSANT DE PRESUNTO MP 7KG", "P√ÉO DE QUEIJO MEIA LUA MP PAC COM 10 UNI",
      "P√ÉO DOCE C/CREME MP 7KG", "P√ÉO DOCE MP 7KG", "P√ÉO PANHOCA MP 7KG", "ROSCOVADO MP UNIDADE",
      "ROSCA CREME E COCO MP PAC COM 5 UNI", "ROSCA TRANCA MP PAC COM 10 UNID", "ROSCA TRANCINHA MP PAC 3KG",
      "ROSCA TRANCA REDONDA MP", "ROSQUINHA CANUDINHO DE QUEIJO MP PAC COM 7KG", "SALGADO COXINHA DE FRANGO MP 1 KG",
      "SALGADOS BOLINHA DE CARNE MP 1KG", "SALGADOS EMPADA DE FRANGO MP 1 KG", "SALGADOS ENROLADINHO PRESUNTO MP 1 KG",
      "SALGADOS PASTEL CATUPIRY MP 1 KG", "SALGADOS KIBE CATUPIRY MP 1 KG", "SONHO MP PAC 3 KG"
    ];

    const frasesDireita = [
      "Baguete 06hrs 7kg", "Biscoitinho doce frito 1kg", "Biscoito de queijo 7kg", "Biscoito tr√™s queijos 7kg",
      "Bolinha de carne pequena 1kg", "Bolo cremoso de fub√° 1 unidade", "Bolo cremoso de milho 1 unidade",
      "Broinha de fub√° doce 7kg", "Broinha temperada com bacon 7kg", "Canudinho de queijo 7kg", "Caracol 7kg", "Carioca 7kg",
      "Coxinha de frango pequena 1kg", "Croissant de frango 7kg", "Croissant de presunto 7kg",
      "Empadinha de frango pequena 1kg", "Enroladinho de presunto pequeno 1kg", "Meia lua 1kg com 10 unidades",
      "Mistura biscoito sequilho 4kg", "Panhoca 7kg", "P√£o de queijo recheado frango 7kg", "P√£o de queijo tradicional 7kg",
      "P√£o franc√™s 04hrs 7kg", "P√£o franc√™s 06hrs 7kg", "Pastelzinho catupiry pequeno 1kg", "Quibe com catupiry pequeno 1kg",
      "Rosca creme e coco PCT 5 unidades", "Roscovado 1 unidade", "Sonho PCT 3kg", "Tran√ßa PCT 10 unidades",
      "Trancinha PCT 3kg", "Trancinha redonda"
    ];

    const mapaConexao = [5,6,7,9,27,10,11,12,13,25,17,18,26,14,15,28,29,16,8,19,1,2,4,3,30,31,21,20,32,22,23,24];

    function montarInterface() {
      const colEsq = document.getElementById("coluna-esquerda");
      const colDir = document.getElementById("coluna-direita");
      colEsq.innerHTML = "";
      colDir.innerHTML = "";

      frasesEsquerda.forEach((frase, i) => {
        const item = document.createElement("div");
        item.className = "item";

        const input = document.createElement("input");
        input.type = "text";
        input.dataset.index = i;

        const label = document.createElement("span");
        label.textContent = frase;

        item.appendChild(label);
        item.appendChild(input);
        colEsq.appendChild(item);
      });

      frasesDireita.forEach((frase, i) => {
        const item = document.createElement("div");
        item.className = "item";

        const label = document.createElement("span");
        label.textContent = frase;

        const output = document.createElement("input");
        output.type = "text";
        output.readOnly = true;
        output.dataset.index = i;

        item.appendChild(label);
        item.appendChild(output);
        colDir.appendChild(item);
      });
    }

    function transferir() {
      const inputs = document.querySelectorAll("#coluna-esquerda input");
      const outputs = document.querySelectorAll("#coluna-direita input");

      mapaConexao.forEach((origem, destino) => {
        const valor = inputs[origem - 1].value.trim();
        outputs[destino].value = valor;
      });
    }

    function limparBrancos() {
      const outputs = document.querySelectorAll("#coluna-direita input");
      outputs.forEach(output => {
        if (!output.value.trim()) {
          output.parentElement.style.display = "none";
        }
      });
    }

    function copiarDireita() {
      const outputs = document.querySelectorAll("#coluna-direita .item");
      const texto = Array.from(outputs)
        .map(item => {
          const span = item.querySelector("span").textContent;
          const valor = item.querySelector("input").value;
          return valor ? `${span}: ${valor}` : null;
        })
        .filter(Boolean)
        .join("\n");
      navigator.clipboard.writeText(texto);
      alert("Copiado para a √°rea de transfer√™ncia");
    }

    async function salvarPDF() {
      const outputs = document.querySelectorAll("#coluna-direita .item");
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 10;
      outputs.forEach(item => {
        const span = item.querySelector("span").textContent;
        const valor = item.querySelector("input").value;
        if (valor) {
          doc.text(`${span}: ${valor}`, 10, y);
          y += 8;
        }
      });
      doc.save("lista_MAC77.pdf");
    }

    montarInterface();
  </script>
</body>
</html>
