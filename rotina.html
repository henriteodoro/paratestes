<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rotinas Diárias — Fev/Mar 2026</title>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&family=DM+Sans:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #eef3fb;
  --surface: #ffffff;
  --surface2: #f4f8ff;
  --border: #dce8fb;
  --border2: #c8d9f5;
  --text-primary: #1a2740;
  --text-secondary: #4e6080;
  --text-muted: #8fa3bf;
  --accent: #1a56db;
  --accent-dark: #1040b0;
  --accent-light: #e8f0fe;
  --warn: #f59e0b;
  --success: #10b981;
  --danger: #ef4444;
  --shadow-sm: 0 2px 8px rgba(20,60,120,0.07);
  --shadow-md: 0 6px 24px rgba(20,60,120,0.10);
  --shadow-lg: 0 14px 40px rgba(20,60,120,0.14);
  --radius-sm: 12px;
  --radius-md: 18px;
  --radius-lg: 26px;
}

*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'DM Sans', system-ui, sans-serif;
  background: var(--bg);
  color: var(--text-primary);
  min-height: 100vh;
  line-height: 1.55;
}

body::before {
  content: '';
  position: fixed; inset: 0;
  background-image: radial-gradient(circle, #c0d0eb 1px, transparent 1px);
  background-size: 28px 28px;
  opacity: 0.3;
  pointer-events: none;
  z-index: 0;
}

/* ── PRINT ────────────────────────────────────── */
#print-area { display: none; }

@media print {
  body::before { display: none !important; }
  body > .app-wrapper,
  body > .btn-top { display: none !important; }
  #print-area {
    display: block !important;
    font-family: 'DM Sans', sans-serif;
    color: #1a2740;
    background: white;
  }
  @page { margin: 14mm 12mm; }
}

/* ── SCROLLBAR ─────────────────────────────────── */
::-webkit-scrollbar { width: 6px; height: 6px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb { background: #c5d5ee; border-radius: 99px; }
::-webkit-scrollbar-thumb:hover { background: #9ab5e0; }

/* ── LAYOUT ────────────────────────────────────── */
.app-wrapper {
  display: grid;
  grid-template-rows: auto 1fr;
  min-height: 100vh;
  position: relative;
  z-index: 1;
}

.topbar {
  background: var(--surface);
  border-bottom: 1px solid var(--border);
  box-shadow: var(--shadow-sm);
  padding: 0 24px;
  height: 64px;
  display: flex;
  align-items: center;
  gap: 16px;
  position: sticky;
  top: 0;
  z-index: 100;
}

.topbar-brand {
  display: flex;
  align-items: center;
  gap: 10px;
  flex-shrink: 0;
}

.brand-icon {
  width: 38px; height: 38px;
  background: var(--accent);
  border-radius: 10px;
  display: flex; align-items: center; justify-content: center;
  box-shadow: 0 4px 12px rgba(26,86,219,0.3);
}
.brand-icon svg { width: 20px; height: 20px; color: #fff; }

.brand-name {
  font-family: 'Sora', sans-serif;
  font-weight: 700;
  font-size: 1.05rem;
  color: var(--accent);
  line-height: 1.1;
}
.brand-sub {
  font-size: 0.72rem;
  color: var(--text-muted);
  font-weight: 500;
}

.topbar-search {
  flex: 1;
  max-width: 380px;
  position: relative;
}
.topbar-search input {
  width: 100%;
  padding: 9px 14px 9px 38px;
  border: 1.5px solid var(--border2);
  border-radius: 99px;
  background: var(--surface2);
  color: var(--text-primary);
  font-family: 'DM Sans', sans-serif;
  font-size: 0.88rem;
  transition: border 0.2s, box-shadow 0.2s;
  outline: none;
}
.topbar-search input:focus {
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(26,86,219,0.12);
}
.topbar-search .search-icon {
  position: absolute;
  left: 12px; top: 50%;
  transform: translateY(-50%);
  width: 16px; height: 16px;
  color: var(--text-muted);
  pointer-events: none;
}

.search-dropdown {
  position: absolute;
  top: calc(100% + 6px);
  left: 0; right: 0;
  background: var(--surface);
  border: 1.5px solid var(--border2);
  border-radius: var(--radius-sm);
  box-shadow: var(--shadow-lg);
  max-height: 320px;
  overflow-y: auto;
  z-index: 200;
  display: none;
}
.search-result-item {
  padding: 10px 14px;
  cursor: pointer;
  border-bottom: 1px solid var(--border);
  transition: background 0.15s;
}
.search-result-item:last-child { border-bottom: none; }
.search-result-item:hover { background: var(--accent-light); }
.sri-date { font-weight: 600; font-size: 0.85rem; color: var(--accent); margin-bottom: 2px; }
.sri-task { font-size: 0.82rem; color: var(--text-secondary); padding-left: 6px; }

.topbar-actions {
  display: flex;
  gap: 8px;
  margin-left: auto;
}

.btn-print {
  display: flex;
  align-items: center;
  gap: 6px;
  padding: 8px 14px;
  border-radius: 8px;
  border: 1.5px solid var(--border2);
  background: var(--surface2);
  color: var(--text-secondary);
  font-family: 'DM Sans', sans-serif;
  font-size: 0.82rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s;
  white-space: nowrap;
}
.btn-print svg { width: 15px; height: 15px; flex-shrink: 0; }
.btn-print:hover {
  background: var(--accent-light);
  border-color: var(--accent);
  color: var(--accent);
}
.btn-print.primary {
  background: var(--accent);
  border-color: var(--accent);
  color: #fff;
  box-shadow: 0 3px 10px rgba(26,86,219,0.25);
}
.btn-print.primary:hover {
  background: var(--accent-dark);
  border-color: var(--accent-dark);
}

/* ── BODY LAYOUT ───────────────────────────────── */
.body-layout {
  display: grid;
  grid-template-columns: 300px 1fr;
  gap: 0;
  height: calc(100vh - 64px);
}

/* ── SIDEBAR ───────────────────────────────────── */
.sidebar {
  background: var(--surface);
  border-right: 1px solid var(--border);
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 0;
}

.sidebar-section {
  border-bottom: 1px solid var(--border);
}
.sidebar-section:last-child { border-bottom: none; }

.sidebar-section-header {
  padding: 12px 16px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 8px;
  cursor: pointer;
  user-select: none;
  transition: background 0.15s;
}
.sidebar-section-header:hover {
  background: var(--surface2);
}

.sidebar-section-title-row {
  display: flex;
  align-items: center;
  gap: 8px;
  flex: 1;
  min-width: 0;
}

.sidebar-section-title {
  font-family: 'Sora', sans-serif;
  font-size: 0.7rem;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.08em;
  color: var(--text-muted);
}

.sidebar-section-actions {
  display: flex;
  gap: 4px;
  flex-shrink: 0;
  align-items: center;
}

.sidebar-section-actions button {
  font-family: 'DM Sans', sans-serif;
  font-size: 0.7rem;
  font-weight: 600;
  color: var(--accent);
  background: none;
  border: none;
  cursor: pointer;
  padding: 2px 5px;
  border-radius: 4px;
  transition: background 0.15s;
  white-space: nowrap;
}
.sidebar-section-actions button:hover {
  background: var(--accent-light);
}

.sidebar-collapse-arrow {
  width: 16px; height: 16px;
  color: var(--text-muted);
  transition: transform 0.22s;
  flex-shrink: 0;
}
.sidebar-collapse-arrow.open {
  transform: rotate(180deg);
}

.sidebar-section-body {
  padding: 0 16px 12px;
  overflow: hidden;
  transition: max-height 0.3s ease, opacity 0.25s ease;
  max-height: 2000px;
  opacity: 1;
}
.sidebar-section-body.collapsed {
  max-height: 0;
  opacity: 0;
  padding-bottom: 0;
  pointer-events: none;
}

/* ── DAYS LIST ─────────────────────────────────── */
.day-item {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 9px 10px;
  border-radius: var(--radius-sm);
  cursor: pointer;
  margin-bottom: 3px;
  transition: all 0.18s;
  border: 1.5px solid transparent;
  position: relative;
}
.day-item:hover {
  background: var(--accent-light);
  border-color: var(--border2);
}
.day-item.active {
  background: var(--accent);
  border-color: var(--accent);
  color: #fff;
  box-shadow: 0 3px 10px rgba(26,86,219,0.25);
}
.day-item .day-cb {
  width: 15px; height: 15px;
  border-radius: 4px;
  cursor: pointer;
  flex-shrink: 0;
  accent-color: var(--accent);
  border: 1.5px solid var(--border2);
  appearance: none;
  -webkit-appearance: none;
  background: white;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  transition: all 0.15s;
}
.day-item .day-cb:checked {
  background: var(--accent);
  border-color: var(--accent);
}
.day-item .day-cb:checked::after {
  content: '';
  position: absolute;
  width: 8px; height: 5px;
  border-left: 2px solid white;
  border-bottom: 2px solid white;
  transform: rotate(-45deg) translate(0, -1px);
}
.day-item.active .day-cb {
  border-color: rgba(255,255,255,0.5);
  background: rgba(255,255,255,0.2);
}
.day-item.active .day-cb:checked {
  background: rgba(255,255,255,0.3);
  border-color: rgba(255,255,255,0.7);
}
.day-item .day-cal {
  width: 15px; height: 15px;
  flex-shrink: 0;
  opacity: 0.5;
}
.day-item.active .day-cal { opacity: 0.8; }
.day-label {
  font-size: 0.83rem;
  font-weight: 500;
  flex: 1;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.day-item.today-item:not(.active) {
  background: #fff8e6;
  border-color: #fde68a;
}
.today-badge {
  font-size: 0.65rem;
  font-weight: 700;
  background: var(--warn);
  color: #fff;
  padding: 1px 6px;
  border-radius: 99px;
  margin-left: auto;
  flex-shrink: 0;
}
.day-item.active .today-badge { background: rgba(255,255,255,0.3); color: #fff; }

/* ── FILTER ITEMS ──────────────────────────────── */
.filter-item {
  display: flex;
  align-items: center;
  gap: 9px;
  padding: 8px 10px;
  border-radius: var(--radius-sm);
  cursor: pointer;
  margin-bottom: 3px;
  transition: all 0.18s;
  border: 1.5px solid transparent;
}
.filter-item:hover {
  background: var(--surface2);
  border-color: var(--border);
}
.filter-item.active {
  background: var(--surface2);
  border-color: var(--border2);
}

.filter-check {
  width: 17px; height: 17px;
  border-radius: 5px;
  border: 2px solid var(--border2);
  background: white;
  display: flex; align-items: center; justify-content: center;
  flex-shrink: 0;
  transition: all 0.18s;
}
.filter-item.active .filter-check {
  background: var(--accent);
  border-color: var(--accent);
}
.filter-check svg { width: 10px; height: 10px; color: white; opacity: 0; transition: opacity 0.18s; }
.filter-item.active .filter-check svg { opacity: 1; }

.filter-dot {
  width: 10px; height: 10px;
  border-radius: 50%;
  flex-shrink: 0;
}

.filter-info { flex: 1; min-width: 0; }
.filter-name {
  font-size: 0.83rem;
  font-weight: 500;
  color: var(--text-primary);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.filter-count {
  display: inline-block;
  font-size: 0.7rem;
  background: #e5e7eb;
  color: var(--text-secondary);
  padding: 1px 6px;
  border-radius: 99px;
  margin-left: 4px;
  vertical-align: middle;
  font-weight: 600;
}

/* Person filter chips */
.person-chip {
  display: inline-flex;
  align-items: center;
  gap: 5px;
  padding: 5px 10px;
  border-radius: 99px;
  border: 1.5px solid var(--border2);
  background: white;
  font-size: 0.8rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.18s;
  margin: 2px;
  color: var(--text-secondary);
}
.person-chip:hover {
  background: var(--accent-light);
  border-color: var(--accent);
  color: var(--accent);
}
.person-chip.active {
  background: var(--accent);
  border-color: var(--accent);
  color: #fff;
}
.person-chip svg { width: 12px; height: 12px; }

/* ── MAIN AREA ──────────────────────────────────── */
.main-area {
  overflow-y: auto;
  padding: 24px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

/* ── LEGEND ─────────────────────────────────────── */
.legend-panel {
  background: var(--surface);
  border-radius: var(--radius-lg);
  border: 1px solid var(--border);
  box-shadow: var(--shadow-sm);
  overflow: hidden;
}

.legend-toggle {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 14px 20px;
  cursor: pointer;
  background: var(--surface2);
  border: none;
  width: 100%;
  text-align: left;
  font-family: 'Sora', sans-serif;
  font-weight: 600;
  font-size: 0.95rem;
  color: var(--accent);
  transition: background 0.18s;
  border-bottom: 1px solid var(--border);
}
.legend-toggle:hover { background: var(--accent-light); }
.legend-toggle svg { width: 18px; height: 18px; flex-shrink: 0; }
.legend-toggle .arrow {
  margin-left: auto;
  width: 16px; height: 16px;
  color: var(--text-muted);
  transition: transform 0.25s;
}
.legend-toggle.open .arrow { transform: rotate(180deg); }

.legend-body {
  display: none;
  padding: 16px;
}
.legend-body.open { display: block; }

/* Compact legend grid */
.legend-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 8px;
}

.legend-card {
  background: var(--surface2);
  border-radius: 10px;
  padding: 10px 12px;
  border-left: 4px solid;
  transition: box-shadow 0.18s, transform 0.18s;
}
.legend-card:hover {
  box-shadow: var(--shadow-md);
  transform: translateY(-1px);
}

.legend-card-header {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 4px;
}
.legend-cat-icon {
  width: 28px; height: 28px;
  border-radius: 7px;
  display: flex; align-items: center; justify-content: center;
  flex-shrink: 0;
  box-shadow: 0 2px 5px rgba(0,0,0,0.12);
}
.legend-cat-icon svg { width: 13px; height: 13px; color: #fff; }
.legend-cat-name {
  font-family: 'Sora', sans-serif;
  font-weight: 600;
  font-size: 0.82rem;
  color: var(--text-primary);
  line-height: 1.3;
}
.legend-cat-desc {
  font-size: 0.78rem;
  color: var(--text-secondary);
  margin-bottom: 5px;
  line-height: 1.4;
}

/* Collapsible details in legend */
.legend-details-toggle {
  display: flex;
  align-items: center;
  gap: 5px;
  font-size: 0.72rem;
  font-weight: 600;
  color: var(--accent);
  background: none;
  border: none;
  cursor: pointer;
  padding: 2px 0;
  font-family: 'DM Sans', sans-serif;
  transition: color 0.15s;
}
.legend-details-toggle:hover { color: var(--accent-dark); }
.legend-details-toggle svg {
  width: 11px; height: 11px;
  transition: transform 0.22s;
}
.legend-details-toggle.open svg { transform: rotate(180deg); }

.legend-cat-details {
  font-size: 0.78rem;
  background: white;
  padding: 7px 9px;
  border-radius: 8px;
  border: 1px solid var(--border);
  color: var(--text-primary);
  line-height: 1.5;
  margin-top: 5px;
  display: none;
}
.legend-cat-details.open { display: block; }

/* ── CONTENT PANEL ──────────────────────────────── */
.content-panel {
  background: var(--surface);
  border-radius: var(--radius-lg);
  border: 1px solid var(--border);
  box-shadow: var(--shadow-sm);
  overflow: hidden;
}

.content-header {
  padding: 14px 20px;
  background: var(--surface2);
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  gap: 10px;
}
.content-header h2 {
  font-family: 'Sora', sans-serif;
  font-size: 1rem;
  font-weight: 700;
  color: var(--text-primary);
  flex: 1;
}
.content-header h2 .h2-date {
  color: var(--accent);
}
.content-header h2 .h2-holiday {
  font-size: 0.8rem;
  font-weight: 500;
  color: var(--warn);
  margin-left: 6px;
}

/* Day navigation arrows */
.day-nav-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 32px; height: 32px;
  border-radius: 8px;
  border: 1.5px solid var(--border2);
  background: white;
  color: var(--text-secondary);
  cursor: pointer;
  flex-shrink: 0;
  transition: all 0.18s;
}
.day-nav-btn svg { width: 14px; height: 14px; }
.day-nav-btn:hover:not(:disabled) {
  background: var(--accent-light);
  border-color: var(--accent);
  color: var(--accent);
}
.day-nav-btn:disabled {
  opacity: 0.3;
  cursor: not-allowed;
}

.btn-print-day {
  display: flex;
  align-items: center;
  gap: 5px;
  padding: 6px 12px;
  border-radius: 7px;
  border: 1.5px solid var(--border2);
  background: white;
  color: var(--text-secondary);
  font-family: 'DM Sans', sans-serif;
  font-size: 0.78rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.18s;
  white-space: nowrap;
}
.btn-print-day svg { width: 13px; height: 13px; }
.btn-print-day:hover {
  background: var(--accent-light);
  border-color: var(--accent);
  color: var(--accent);
}

.content-body { padding: 20px; }

/* ── TASKS GRID ─────────────────────────────────── */
.tasks-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 14px;
}

.task-card {
  background: var(--surface2);
  border-radius: var(--radius-md);
  padding: 16px;
  border: 1px solid var(--border);
  border-left-width: 5px;
  transition: all 0.18s;
  animation: slideUp 0.25s ease both;
}
.task-card:hover {
  box-shadow: var(--shadow-md);
  transform: translateY(-2px);
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.task-header {
  display: flex;
  align-items: flex-start;
  gap: 10px;
  margin-bottom: 8px;
}
.task-icon {
  width: 32px; height: 32px;
  border-radius: 9px;
  display: flex; align-items: center; justify-content: center;
  flex-shrink: 0;
  cursor: pointer;
  transition: transform 0.15s;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
.task-icon:hover { transform: scale(1.1); }
.task-icon svg { width: 15px; height: 15px; color: #fff; }
.task-title {
  font-family: 'Sora', sans-serif;
  font-weight: 600;
  font-size: 0.9rem;
  color: var(--text-primary);
  line-height: 1.4;
  flex: 1;
}
.task-desc {
  font-size: 0.83rem;
  color: var(--text-secondary);
  margin-bottom: 8px;
  line-height: 1.45;
}
.task-person {
  display: inline-flex;
  align-items: center;
  gap: 4px;
  background: var(--accent-light);
  color: var(--accent);
  padding: 3px 9px;
  border-radius: 99px;
  font-size: 0.75rem;
  font-weight: 600;
  margin-top: 4px;
}
.task-person svg { width: 11px; height: 11px; }

/* ── EMPTY STATE ────────────────────────────────── */
.empty-state {
  text-align: center;
  padding: 56px 20px;
  color: var(--text-muted);
}
.empty-state svg {
  width: 56px; height: 56px;
  opacity: 0.35;
  margin-bottom: 12px;
}
.empty-state p { font-size: 0.92rem; }

.no-day-selected {
  text-align: center;
  padding: 72px 20px;
  color: var(--text-muted);
}
.no-day-selected .big-icon {
  width: 72px; height: 72px;
  background: var(--accent-light);
  border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
  margin: 0 auto 16px;
}
.no-day-selected .big-icon svg { width: 36px; height: 36px; color: var(--accent); opacity: 0.7; }
.no-day-selected h3 {
  font-family: 'Sora', sans-serif;
  font-size: 1rem;
  font-weight: 700;
  color: var(--text-secondary);
  margin-bottom: 6px;
}
.no-day-selected p { font-size: 0.87rem; }

/* ── HOLIDAY/NO SHIFT BOX ───────────────────────── */
.info-box {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 16px 18px;
  border-radius: var(--radius-sm);
  background: #fff8e6;
  border-left: 5px solid var(--warn);

  background: var(--accent);

const sortedRotinas = [...rotinas].sort((a, b) => dateToSortKey(a.data) - dateToSortKey(b.data));

// ── COMPUTED ──────────────────────────────────────────────────────────────
function buildPersonsList() {
  const set = new Set();
  rotinas.forEach(dia => {
    dia.tarefas.forEach(t => {
      if (t.pessoa && t.pessoa.trim()) {
        t.pessoa.split(/\s+ou\s+/i).forEach(p => { const n = p.trim(); if (n) set.add(n); });
      }
    });
  });
  return [...set].sort();
}

const allPersons = buildPersonsList();

// Count total task occurrences per category
function buildCatCountMap() {
  const map = {};
  Object.keys(categorias).forEach(k => map[k] = 0);
  rotinas.forEach(dia => {
    dia.tarefas.forEach(t => {
      if (t.categoria && map[t.categoria] !== undefined) map[t.categoria]++;
    });
  });
  return map;
}
const catCountMap = buildCatCountMap();

// ── HELPERS ───────────────────────────────────────────────────────────────
function dateToSortKey(d) {
  const [dd, mm, yyyy] = d.split('/');
  return new Date(+yyyy, +mm - 1, +dd).getTime();
}

function getTodayStr() {
  const now = new Date();
  const dd = String(now.getDate()).padStart(2, '0');
  const mm = String(now.getMonth() + 1).padStart(2, '0');
  const yyyy = now.getFullYear();
  return `${dd}/${mm}/${yyyy}`;
}

function personMatches(taskPessoa, filterPessoa) {
  if (!taskPessoa) return false;
  return taskPessoa.split(/\s+ou\s+/i).map(p => p.trim()).includes(filterPessoa);
}

function getDayIndex(date) {
  return sortedRotinas.findIndex(r => r.data === date);
}

}

function renderDaysList() {
  const container = document.getElementById('days-list');
  const todayStr = getTodayStr();

  let html = '';
  sortedRotinas.forEach(dia => {
    const isToday = dia.data === todayStr;
    const isActive = state.activeDay === dia.data;
    const isSelected = state.selectedDays.has(dia.data);

    let extraClass = '';
    if (isToday) extraClass += ' today-item';
    if (isActive) extraClass += ' active';

    html += `
      <div class="day-item${extraClass}" data-date="${dia.data}">
        <input type="checkbox" class="day-cb" data-date="${dia.data}" ${isSelected ? 'checked' : ''}>
        <svg class="day-cal" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2"/><path d="M8 2v4M16 2v4M3 10h18"/></svg>

        ${isToday ? '<span class="today-badge">HOJE</span>' : ''}
      </div>`;
  });

  container.innerHTML = html;
}

    </span>`);
  });

  if (items.length === 0) {
    bar.innerHTML = '';
    bar.style.display = 'none';
    return;
  }

  bar.style.display = 'flex';
  bar.innerHTML = `<span class="active-filters-label">Filtros:</span>${items.join('')}
    <button class="btn-clear-all" id="btn-clear-all-filters">Limpar tudo</button>`;
}

// ── UPDATE NAV ARROWS ─────────────────────────────────────────────────────
function updateNavArrows() {
  const prevBtn = document.getElementById('btn-prev-day');
  const nextBtn = document.getElementById('btn-next-day');
  if (!state.activeDay) {
    prevBtn.disabled = true;
    nextBtn.disabled = true;
    return;
  }
  const idx = getDayIndex(state.activeDay);
  prevBtn.disabled = idx <= 0;
  nextBtn.disabled = idx >= sortedRotinas.length - 1;
}

// ── FILTER TASKS ──────────────────────────────────────────────────────────
function filterTasks(tarefas) {
  let tasks = [...tarefas];
  if (state.selectedCats.size > 0) {
    tasks = tasks.filter(t => t.categoria && state.selectedCats.has(t.categoria));
  }
  if (state.selectedPersons.size > 0) {
    tasks = tasks.filter(t => {
      if (!t.pessoa) return false;
      return [...state.selectedPersons].some(p => personMatches(t.pessoa, p));
    });
  }
  if (state.searchTerm) {
    const term = state.searchTerm.toLowerCase();
    tasks = tasks.filter(t =>
      t.titulo.toLowerCase().includes(term) ||
      (t.pessoa && t.pessoa.toLowerCase().includes(term)) ||
      (t.categoria && categorias[t.categoria]?.nome.toLowerCase().includes(term))
    );
  }
  return tasks;
}

// ── RENDER CONTENT PANEL ──────────────────────────────────────────────────
function renderContentPanel() {
  updateNavArrows();

  if (!state.activeDay) {
    document.getElementById('content-title').innerHTML = '<span class="h2-date">Selecione um dia</span>';
    document.getElementById('content-body').innerHTML = `
      <div class="no-day-selected">
        <div class="big-icon">${ICONS.cal}</div>
        <h3>Nenhum dia selecionado</h3>
        <p>Clique em um dia na barra lateral para visualizar as tarefas.</p>
      </div>`;
    return;
  }

  const dia = rotinas.find(r => r.data === state.activeDay);
  if (!dia) return;

  let titleHtml = `<span class="h2-date">${dia.data}</span> — ${dia.diaSemana}`;
  if (dia.feriado) titleHtml += `<span class="h2-holiday">🎉 ${dia.feriadoNome}</span>`;
  if (dia.semExpediente && !dia.feriado) titleHtml += `<span class="h2-holiday">🚫 Sem expediente</span>`;
  document.getElementById('content-title').innerHTML = titleHtml;

  const body = document.getElementById('content-body');

  if (dia.semExpediente) {
    body.innerHTML = `<div class="info-box">${ICONS.info}<p>${dia.feriado ? dia.feriadoNome : 'Sem expediente'} — Nenhuma tarefa agendada.</p></div>`;
    return;
  }

  const tarefas = filterTasks(dia.tarefas);

  if (tarefas.length === 0) {
    body.innerHTML = `<div class="empty-state">${ICONS.info}<p>Nenhuma tarefa encontrada com os filtros aplicados.</p></div>`;
    return;
  }

  let html = '<div class="tasks-grid">';
  tarefas.forEach((t, i) => {
    const cat = t.categoria ? categorias[t.categoria] : null;
    const cor = cat ? cat.cor : '#94a3b8';
    const iconSvg = cat ? (ICONS[cat.icon] || ICONS.pin) : ICONS.pin;
    html += `
      <div class="task-card" style="border-left-color:${cor}; animation-delay:${i * 0.04}s">
        <div class="task-header">
          <div class="task-icon" style="background:${cor};" data-cat="${t.categoria || ''}" title="${cat ? cat.nome : ''}">${iconSvg}</div>
          <div class="task-title">${t.titulo}</div>
        </div>
        ${t.descricao ? `<div class="task-desc">${t.descricao}</div>` : ''}
        ${t.pessoa ? `<div class="task-person">${ICONS.user} ${t.pessoa}</div>` : ''}
      </div>`;
  });
  html += '</div>';
  body.innerHTML = html;
}

// ── SIDEBAR COLLAPSE ──────────────────────────────────────────────────────
function toggleSection(section) {
  state.sidebarSections[section] = !state.sidebarSections[section];
  const body = document.getElementById(`body-${section}`);
  const arrow = document.getElementById(`arrow-${section}`);
  const actions = document.getElementById(`actions-${section}`);
  body.classList.toggle('collapsed', !state.sidebarSections[section]);
  arrow.classList.toggle('open', state.sidebarSections[section]);
  if (actions) actions.style.display = state.sidebarSections[section] ? '' : 'none';
}

// ── SEARCH ────────────────────────────────────────────────────────────────
function doSearch(term) {
  const dd = document.getElementById('search-dropdown');
  state.searchTerm = term.trim();

  if (!state.searchTerm) {
    dd.style.display = 'none';
    renderContentPanel();
    return;
  }

  const tLower = term.toLowerCase();
  let results = [];

  rotinas.forEach(dia => {
    const matched = dia.tarefas.filter(t =>
      t.titulo.toLowerCase().includes(tLower) ||
      (t.pessoa && t.pessoa.toLowerCase().includes(tLower)) ||
      (t.categoria && categorias[t.categoria]?.nome.toLowerCase().includes(tLower))
    );
    if (matched.length) results.push({ dia, matched });
  });

  if (!results.length) {
    dd.innerHTML = '<div class="search-result-item"><span style="color:#999;">Nenhum resultado.</span></div>';
    dd.style.display = 'block';
    return;
  }

  let html = '';
  results.forEach(({ dia, matched }) => {
    html += `<div class="search-result-item" data-date="${dia.data}">
      <div class="sri-date">${dia.data} — ${dia.diaSemana}</div>
      ${matched.map(t => `<div class="sri-task">• ${t.titulo}</div>`).join('')}
    </div>`;
  });
  dd.innerHTML = html;
  dd.style.display = 'block';
  renderContentPanel();
}

// ── PRINT ─────────────────────────────────────────────────────────────────
function buildPrintHTML(datasToprint, catFilter, personFilter) {
  const sorted = [...datasToprint].sort((a, b) => dateToSortKey(a) - dateToSortKey(b));

  const usedCats = new Set();
  sorted.forEach(data => {
    const dia = rotinas.find(r => r.data === data);
    if (!dia) return;
    dia.tarefas.forEach(t => {
      if (!t.categoria) return;
      // Only count cats that pass the filter
      if (catFilter && catFilter.size > 0 && !catFilter.has(t.categoria)) return;
      usedCats.add(t.categoria);
    });
  });

  const legendHtml = [...usedCats].map(cod => {
    const cat = categorias[cod];
    if (!cat) return '';
    const svg = ICONS[cat.icon] || ICONS.pin;
    return `
      <div style="background:#f7faff;border-radius:12px;padding:12px 14px;border-left:5px solid ${cat.cor};break-inside:avoid;">
        <div style="display:flex;align-items:center;gap:10px;margin-bottom:6px;">
          <div style="width:30px;height:30px;border-radius:8px;background:${cat.cor};display:flex;align-items:center;justify-content:center;flex-shrink:0;">${svg}</div>
          <div style="font-family:Sora,sans-serif;font-weight:700;font-size:13px;color:#1a2740;">${cat.nome}</div>
        </div>
        <div style="font-size:12px;color:#4e6080;margin-bottom:6px;">${cat.descricao}</div>
        <div style="font-size:11px;background:white;padding:7px 9px;border-radius:8px;border:1px solid #dce8fb;color:#1a2740;line-height:1.5;">${cat.detalhes}</div>
      </div>`;
  }).join('');

  const diasHtml = sorted.map(data => {
    const dia = rotinas.find(r => r.data === data);
    if (!dia) return '';

    let tarefas = [...dia.tarefas];
    if (catFilter && catFilter.size > 0) {
      tarefas = tarefas.filter(t => t.categoria && catFilter.has(t.categoria));
    }
    if (personFilter && personFilter.size > 0) {
      tarefas = tarefas.filter(t => {
        if (!t.pessoa) return false;
        return [...personFilter].some(p => personMatches(t.pessoa, p));
      });
    }

    if (!dia.semExpediente && tarefas.length === 0) return '';

    const tarefasHtml = dia.semExpediente
      ? `<div style="background:#fff8e6;padding:12px;border-radius:10px;color:#7a5800;font-style:italic;">Sem expediente — Nenhuma tarefa agendada.</div>`
      : tarefas.map(t => {
          const cat = t.categoria ? categorias[t.categoria] : null;
          const cor = cat ? cat.cor : '#94a3b8';
          const svg = cat ? (ICONS[cat.icon] || ICONS.pin) : ICONS.pin;
          return `
            <div style="display:flex;align-items:flex-start;gap:10px;padding:10px 12px;background:#f7faff;border-radius:12px;border-left:5px solid ${cor};break-inside:avoid;margin-bottom:8px;">
              <div style="width:30px;height:30px;border-radius:8px;background:${cor};display:flex;align-items:center;justify-content:center;flex-shrink:0;">${svg}</div>
              <div style="flex:1;">
                <div style="font-family:Sora,sans-serif;font-weight:700;font-size:13px;color:#1a2740;margin-bottom:2px;">${t.titulo}</div>
                ${t.descricao ? `<div style="font-size:12px;color:#4e6080;">${t.descricao}</div>` : ''}
                ${t.pessoa ? `<span style="display:inline-block;background:#e8f0fe;color:#1a56db;padding:2px 9px;border-radius:99px;font-size:11px;font-weight:600;margin-top:4px;">👤 ${t.pessoa}</span>` : ''}
              </div>
            </div>`;
        }).join('');

    return `
      <div style="background:white;border-radius:20px;padding:20px;border:1px solid #dce8fb;break-inside:avoid;margin-bottom:24px;">
        <div style="display:flex;align-items:center;flex-wrap:wrap;gap:10px 16px;margin-bottom:16px;padding-bottom:12px;border-bottom:2px dashed #d5e4fb;">
          <span style="font-family:Sora,sans-serif;font-size:1.2rem;font-weight:700;color:#1a56db;background:#e8f0fe;padding:4px 16px;border-radius:40px;">${dia.data}</span>
          <span style="font-size:1rem;font-weight:500;color:#4e6080;">${dia.diaSemana}</span>
          ${dia.feriado ? `<span style="background:#fff8e6;color:#7a5800;padding:3px 10px;border-radius:99px;font-size:12px;font-weight:600;border:1px solid #fde68a;">🎉 ${dia.feriadoNome}</span>` : ''}
        </div>
        ${tarefasHtml}
      </div>`;
  }).filter(Boolean).join('');

  const filterNote = (catFilter && catFilter.size > 0)
    ? `<div style="background:#e8f0fe;border:1px solid #c8d9f5;border-radius:10px;padding:8px 14px;margin-bottom:16px;font-size:12px;color:#1a56db;font-weight:600;">
        📌 Filtro ativo: ${[...catFilter].map(c => categorias[c]?.nome).join(', ')}
       </div>` : '';

  return `<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Rotinas Diárias — Impressão</title>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  * { box-sizing:border-box;margin:0;padding:0; }
  body { font-family:'DM Sans',sans-serif;color:#1a2740;background:white;padding:28px; }
  svg { display:inline-block;vertical-align:middle; }
  @media print { @page { margin:16mm 14mm; } body { padding:0; } }
</style>
</head>
<body>
  <div style="max-width:860px;margin:0 auto;">
    <div style="border-left:6px solid #1a56db;padding-left:16px;margin-bottom:6px;">
      <h1 style="font-family:Sora,sans-serif;font-size:1.8rem;font-weight:700;color:#1a56db;">📅 Rotinas Diárias</h1>
    </div>
    <p style="color:#4e6080;margin-left:22px;margin-bottom:20px;font-size:0.95rem;">Impresso em ${new Date().toLocaleDateString('pt-BR')} — ${sorted.length} dia(s)</p>
    ${filterNote}
    ${usedCats.size > 0 ? `
    <div style="background:white;border-radius:18px;padding:16px;margin-bottom:28px;border:1px solid #dce8fb;">
      <h3 style="font-family:Sora,sans-serif;font-weight:700;font-size:1rem;color:#1a56db;margin-bottom:14px;">📌 Legenda das categorias</h3>
      <div style="display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:10px;">${legendHtml}</div>
    </div>` : ''}
    ${diasHtml}
    <div style="text-align:center;color:#8fa3bf;font-size:12px;margin-top:24px;padding-top:16px;border-top:1px solid #dce8fb;">Rotinas Diárias — Sistema de gestão</div>
  </div>
</body>
</html>`;
}

function triggerPrint(dates, catFilter, personFilter) {
  if (!dates || dates.length === 0) return;
  const html = buildPrintHTML(dates, catFilter, personFilter);
  const printArea = document.getElementById('print-area');
  printArea.innerHTML = html;
  window.print();
  // Clean up after print dialog closes
  setTimeout(() => { printArea.innerHTML = ''; }, 1000);
}

// ── EVENT BINDINGS ────────────────────────────────────────────────────────
function bindEvents() {

  // Sidebar section header clicks (collapse)
  ['cats', 'persons', 'days'].forEach(section => {
    document.getElementById(`header-${section}`).addEventListener('click', e => {
      // Don't collapse if clicking action buttons
      if (e.target.closest('button') && !e.target.closest('.sidebar-collapse-arrow')) return;
      toggleSection(section);
    });
  });

  // Day item clicks
  document.getElementById('days-list').addEventListener('click', e => {
    const cb = e.target.closest('.day-cb');
    if (cb) {
      const date = cb.getAttribute('data-date');
      cb.checked ? state.selectedDays.add(date) : state.selectedDays.delete(date);
      return;
    }
    const item = e.target.closest('.day-item');
    if (item) {
      const date = item.getAttribute('data-date');
      state.activeDay = date;
      renderDaysList();
      renderContentPanel();
    }
  });

  // Select / clear all days
  document.getElementById('btn-sel-all-days').addEventListener('click', e => {
    e.stopPropagation();
    rotinas.forEach(d => state.selectedDays.add(d.data));
    renderDaysList();
  });
  document.getElementById('btn-clear-days').addEventListener('click', e => {
    e.stopPropagation();
    state.selectedDays.clear();
    renderDaysList();
  });

  // Prev / Next day navigation
  document.getElementById('btn-prev-day').addEventListener('click', () => {
    if (!state.activeDay) return;
    const idx = getDayIndex(state.activeDay);
    if (idx > 0) {
      state.activeDay = sortedRotinas[idx - 1].data;
      renderDaysList();
      renderContentPanel();
    }
  });
  document.getElementById('btn-next-day').addEventListener('click', () => {
    if (!state.activeDay) return;
    const idx = getDayIndex(state.activeDay);
    if (idx < sortedRotinas.length - 1) {
      state.activeDay = sortedRotinas[idx + 1].data;
      renderDaysList();
      renderContentPanel();
    }
  });

  // Category filter
  document.getElementById('cat-filter-list').addEventListener('click', e => {
    const item = e.target.closest('.filter-item');
    if (item) {
      const cod = item.getAttribute('data-cat');
      state.selectedCats.has(cod) ? state.selectedCats.delete(cod) : state.selectedCats.add(cod);
      renderCatFilter();
      renderActiveFiltersBar();
      renderContentPanel();
    }
  });

  document.getElementById('btn-sel-all-cats').addEventListener('click', e => {
    e.stopPropagation();
    Object.keys(categorias).forEach(k => state.selectedCats.add(k));
    renderCatFilter();
    renderActiveFiltersBar();
    renderContentPanel();
  });
  document.getElementById('btn-clear-cats').addEventListener('click', e => {
    e.stopPropagation();
    state.selectedCats.clear();
    renderCatFilter();
    renderActiveFiltersBar();
    renderContentPanel();
  });

  // Person filter
  document.getElementById('person-filter-list').addEventListener('click', e => {
    const chip = e.target.closest('.person-chip');
    if (chip) {
      const person = chip.getAttribute('data-person');
      state.selectedPersons.has(person) ? state.selectedPersons.delete(person) : state.selectedPersons.add(person);
      renderPersonFilter();
      renderActiveFiltersBar();
      renderContentPanel();
    }
  });
  document.getElementById('btn-clear-persons').addEventListener('click', e => {
    e.stopPropagation();
    state.selectedPersons.clear();
    renderPersonFilter();
    renderActiveFiltersBar();
    renderContentPanel();
  });

  // Active filters bar
  document.getElementById('active-filters-bar').addEventListener('click', e => {
    const rmCat = e.target.closest('[data-remove-cat]');
    if (rmCat) {
      state.selectedCats.delete(rmCat.getAttribute('data-remove-cat'));
      renderCatFilter(); renderActiveFiltersBar(); renderContentPanel(); return;
    }
    const rmPerson = e.target.closest('[data-remove-person]');
    if (rmPerson) {
      state.selectedPersons.delete(rmPerson.getAttribute('data-remove-person'));
      renderPersonFilter(); renderActiveFiltersBar(); renderContentPanel(); return;
    }
    if (e.target.id === 'btn-clear-all-filters') {
      state.selectedCats.clear(); state.selectedPersons.clear();
      renderCatFilter(); renderPersonFilter(); renderActiveFiltersBar(); renderContentPanel();
    }
  });

  // Legend details toggle (delegation)
  document.getElementById('legend-grid').addEventListener('click', e => {
    const btn = e.target.closest('.legend-details-toggle');
    if (btn) {
      const cod = btn.getAttribute('data-details');
      const detailsEl = document.getElementById(`legend-details-${cod}`);
      detailsEl.classList.toggle('open');
      btn.classList.toggle('open');
    }
  });

  // Task icon click → open legend + highlight card
  let legendOpen = false;
  function toggleLegend(force) {
    const body = document.getElementById('legend-body');
    const btnEl = document.getElementById('legend-toggle');
    legendOpen = force !== undefined ? force : !legendOpen;
    body.classList.toggle('open', legendOpen);
    btnEl.classList.toggle('open', legendOpen);
  }

  document.getElementById('content-body').addEventListener('click', e => {
    const icon = e.target.closest('.task-icon');
    if (icon) {
      const cod = icon.getAttribute('data-cat');
      if (!cod) return;
      if (!legendOpen) toggleLegend(true);
      document.getElementById('main-area').scrollTo({ top: 0, behavior: 'smooth' });
      setTimeout(() => {
        const card = document.getElementById(`legend-card-${cod}`);
        if (card) {
          card.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
          card.style.boxShadow = '0 0 0 3px ' + categorias[cod].cor + '55';
          setTimeout(() => { card.style.boxShadow = ''; }, 2500);
        }
      }, 350);
    }
  });

  // Legend toggle
  document.getElementById('legend-toggle').addEventListener('click', () => toggleLegend());

  // Search
  document.getElementById('search-input').addEventListener('input', e => { doSearch(e.target.value); });
  document.addEventListener('click', e => {
    if (!e.target.closest('.topbar-search')) {
      document.getElementById('search-dropdown').style.display = 'none';
    }
  });
  document.getElementById('search-dropdown').addEventListener('click', e => {
    const item = e.target.closest('.search-result-item');
    if (item) {
      const date = item.getAttribute('data-date');
      state.activeDay = date;
      document.getElementById('search-input').value = '';
      state.searchTerm = '';
      document.getElementById('search-dropdown').style.display = 'none';
      renderDaysList();
      renderContentPanel();
    }
  });

  // Print buttons — direct, no new tab
  document.getElementById('btn-print-all').addEventListener('click', () => {
    triggerPrint(rotinas.map(r => r.data), null, null);
  });
  document.getElementById('btn-print-selected').addEventListener('click', () => {
    if (state.selectedDays.size === 0) { alert('Selecione pelo menos um dia usando os checkboxes.'); return; }
    triggerPrint([...state.selectedDays], state.selectedCats, state.selectedPersons);
  });
  document.getElementById('btn-print-day').addEventListener('click', () => {
    if (!state.activeDay) { alert('Selecione um dia para imprimir.'); return; }
    triggerPrint([state.activeDay], state.selectedCats, state.selectedPersons);
  });
  document.getElementById('content-print-day').addEventListener('click', () => {
    if (!state.activeDay) { alert('Selecione um dia para imprimir.'); return; }
    triggerPrint([state.activeDay], state.selectedCats, state.selectedPersons);
  });

  // Back to top
  const mainArea = document.getElementById('main-area');
  const btnTop = document.getElementById('btn-top');
  mainArea.addEventListener('scroll', () => {
    btnTop.classList.toggle('show', mainArea.scrollTop > 300);
  });
  btnTop.addEventListener('click', () => { mainArea.scrollTo({ top: 0, behavior: 'smooth' }); });
}

// ── INIT ──────────────────────────────────────────────────────────────────
function init() {
  renderLegend();
  renderDaysList();
  renderCatFilter();
  renderPersonFilter();
  renderActiveFiltersBar();
  renderContentPanel();
  bindEvents();

  // Auto-select today if present
  const todayStr = getTodayStr();
  const todayDia = rotinas.find(r => r.data === todayStr);
  if (todayDia) {
    state.activeDay = todayStr;
    renderDaysList();
    renderContentPanel();
  }
}

document.addEventListener('DOMContentLoaded', init);
})();
</script>
