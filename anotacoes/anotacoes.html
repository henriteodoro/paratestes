<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Anotações — MACs & Guias</title>
<meta name="description" content="Sistema de anotações organizadas por tópicos" />
<style>
  :root{
    --azul:#007BFF;
    --accent:#0b5ed7;
    --fundo:#f7fbff;
    --card:#ffffff;
    --muted:#6b7280;
    --borda:#e6eefc;
    --borda-ativa:#cfe0ff;
    --ink:#0b3b6b;
    --ink-strong:#0b4fa0;
    --warn:#f59e0b;
  }
  body{
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(180deg, var(--fundo), #f3f7ff);
    min-height:100vh;
    margin:0;
    padding:18px;
    color:#111;
  }
  .wrap{max-width:1120px;margin:0 auto}
  h1{margin:0 0 8px 0;font-size:22px;color:var(--accent)}
  p.lead{margin:4px 0 16px 0;color:var(--muted);font-size:13px}

  .anotacoes-container {
    display: grid;
    grid-template-columns: 280px 1fr;
    gap: 20px;
    margin-top: 20px;
  }

  .topicos-sidebar {
    background: var(--card);
    border: 1px solid var(--borda);
    border-radius: 14px;
    padding: 16px;
    box-shadow: 0 10px 30px rgba(11,78,167,.06);
    height: fit-content;
    position: sticky;
    top: 20px;
  }

  .topico-item {
    padding: 12px 14px;
    border-radius: 10px;
    cursor: pointer;
    margin-bottom: 8px;
    transition: all 0.2s ease;
    font-weight: 600;
    font-size: 14px;
    color: var(--ink);
    display: flex;
    align-items: center;
    gap: 10px;
    border: 1px solid transparent;
  }

  .topico-item:hover {
    background: #f3f8ff;
    border-color: var(--borda-ativa);
  }

  .topico-item.ativo {
    background: var(--azul);
    color: white;
  }

  .topico-item svg {
    width: 18px;
    height: 18px;
  }

  .conteudo-area {
    background: var(--card);
    border: 1px solid var(--borda);
    border-radius: 14px;
    padding: 20px;
    box-shadow: 0 10px 30px rgba(11,78,167,.06);
    min-height: 400px;
  }

  .conteudo-header {
    border-bottom: 1px solid var(--borda);
    padding-bottom: 16px;
    margin-bottom: 20px;
  }

  .conteudo-header h2 {
    margin: 0;
    font-size: 18px;
    color: var(--ink-strong);
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .conteudo-header h2 svg {
    width: 20px;
    height: 20px;
  }

  .subtopicos-lista {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-bottom: 20px;
  }

  .subtopicos-lista a {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid var(--borda);
    text-decoration: none;
    color: var(--ink);
    transition: all 0.2s ease;
    font-size: 13px;
  }

  .subtopicos-lista a:hover {
    background: #f3f8ff;
    border-color: var(--borda-ativa);
  }

  .subtopicos-lista svg {
    width: 16px;
    height: 16px;
  }

  /* Estilos para o conteúdo carregado dos arquivos externos */
  .conteudo-carregado {
    animation: fadeIn 0.3s ease;
  }

  .conteudo-carregado h2 {
    color: var(--ink-strong);
    margin: 24px 0 12px 0;
    font-size: 18px;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .conteudo-carregado h2:first-child {
    margin-top: 0;
  }

  .conteudo-carregado h2::before {
    content: "•";
    color: var(--azul);
    font-size: 24px;
  }

  .conteudo-carregado h3 {
    color: var(--ink-strong);
    margin: 20px 0 8px 0;
    font-size: 16px;
    padding-left: 16px;
  }

  .conteudo-carregado p {
    margin: 8px 0;
    padding-left: 16px;
    line-height: 1.5;
  }

  .conteudo-carregado ul {
    margin: 8px 0;
    padding-left: 32px;
  }

  .conteudo-carregado li {
    margin: 6px 0;
  }

  .destaque {
    background: #f0f7ff;
    padding: 12px 16px;
    border-radius: 8px;
    border-left: 4px solid var(--azul);
    margin: 12px 0;
  }

  .info-box {
    background: #fff7f0;
    padding: 12px 16px;
    border-radius: 8px;
    border-left: 4px solid var(--warn);
    margin: 12px 0;
    font-size: 14px;
  }

  .passo-a-passo {
    background: #f7fff0;
    padding: 16px;
    border-radius: 8px;
    border: 1px solid var(--borda);
    margin: 16px 0;
  }

  .passo {
    display: flex;
    align-items: flex-start;
    gap: 12px;
    margin: 8px 0;
  }

  .passo-num {
    background: var(--azul);
    color: white;
    width: 24px;
    height: 24px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    font-weight: bold;
    flex-shrink: 0;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .loading {
    text-align: center;
    padding: 40px 20px;
    color: var(--muted);
  }

  .erro {
    text-align: center;
    padding: 40px 20px;
    color: var(--muted);
  }

  .erro svg {
    width: 48px;
    height: 48px;
    opacity: 0.5;
    margin-bottom: 16px;
  }

  @media (max-width: 768px) {
    .anotacoes-container {
      grid-template-columns: 1fr;
    }
    .topicos-sidebar {
      position: static;
    }
  }

  .toolbar{
    display:flex;
    gap:10px;
    align-items:center;
    flex-wrap:wrap;
    background:var(--card);
    border:1px solid var(--borda);
    border-radius:12px;
    padding:12px;
    box-shadow: 0 10px 30px rgba(11,78,167,.06);
    position:sticky;
    top:14px;
    z-index:60
  }
  .search{
    position:relative;
    flex:1 1 320px
  }
  .search input{
    width:100%;
    padding:12px 40px 12px 40px;
    border:1px solid var(--borda);
    border-radius:12px;
    background:#fbfdff;
    color:var(--ink);
    font-size:15px
  }
  .search svg {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    width: 18px;
    height: 18px;
  }
</style>
</head>
<body>
<div class="wrap">
  <header>
    <h1>Anotações</h1>
    <p class="lead">Sistema organizado de anotações por tópicos e subtópicos</p>
  </header>

  <div class="toolbar">
    <div class="search">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
      </svg>
      <input type="search" placeholder="Buscar nas anotações…" />
    </div>
  </div>

  <div class="anotacoes-container">
    <div class="topicos-sidebar">
      <div class="topico-item" data-arquivo="fechamento-caixas.html">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="2" y="4" width="20" height="16" rx="2"/><path d="M8 2v4M16 2v4M2 10h20"/>
        </svg>
        Fechamento Caixas
      </div>
      
      <div class="topico-item ativo" data-arquivo="fornecedores.html">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/>
        </svg>
        Fornecedores
      </div>
      
      <div class="topico-item" data-arquivo="geral.html">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/>
        </svg>
        Geral
      </div>
      
      <div class="topico-item" data-arquivo="clientes.html">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
        </svg>
        Informações Úteis Clientes
      </div>
      
      <div class="topico-item" data-arquivo="lancamento-pedidos.html">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 0 1-8 0"/>
        </svg>
        Lançamentos Pedidos
      </div>
    </div>

    <div class="conteudo-area">
      <div class="conteudo-header">
        <h2 id="topico-titulo">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/>
          </svg>
          Fornecedores
        </h2>
        <p id="topico-descricao">Carregando informações...</p>
      </div>

      <div id="conteudo-dinamico">
        <div class="loading">Carregando...</div>
      </div>
    </div>
  </div>
</div>

<script>
class GerenciadorAnotacoes {
  constructor() {
    this.topicoAtual = null;
    this.cache = new Map();
  }

  async carregarTopico(arquivo) {
    this.topicoAtual = arquivo;
    
    // Atualizar UI
    const item = document.querySelector(`[data-arquivo="${arquivo}"]`);
    const nomeTopico = item.textContent.trim();
    
    document.getElementById('topico-titulo').innerHTML = `
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        ${item.querySelector('svg').innerHTML}
      </svg>
      ${nomeTopico}
    `;
    
    document.getElementById('topico-descricao').textContent = 'Carregando...';
    document.getElementById('conteudo-dinamico').innerHTML = '<div class="loading">Carregando...</div>';

    try {
      // Verificar cache
      if (this.cache.has(arquivo)) {
        this.processarConteudo(this.cache.get(arquivo), arquivo);
        return;
      }

      // Carregar arquivo
      const response = await fetch(arquivo);
      if (!response.ok) throw new Error('Arquivo não encontrado');
      
      const html = await response.text();
      
      // Armazenar no cache
      this.cache.set(arquivo, html);
      
      // Processar conteúdo
      this.processarConteudo(html, arquivo);
      
    } catch (error) {
      console.error('Erro ao carregar arquivo:', error);
      this.mostrarErro(arquivo);
    }
  }

  processarConteudo(html, arquivo) {
    const tempDiv = document.createElement('div');
    tempDiv.innerHTML = html;
    
    // Extrair título do h1
    const tituloPrincipal = tempDiv.querySelector('h1')?.textContent || 
                           document.querySelector(`[data-arquivo="${arquivo}"]`).textContent.trim();
    
    // Extrair subtópicos (h2)
    const subtopicos = Array.from(tempDiv.querySelectorAll('h2'));
    
    if (subtopicos.length > 0) {
      this.criarInterfaceComSubtopicos(subtopicos, tempDiv, tituloPrincipal);
    } else {
      this.mostrarConteudoDireto(tempDiv, tituloPrincipal);
    }
  }

  criarInterfaceComSubtopicos(subtopicos, tempDiv, tituloPrincipal) {
    // Criar menu de subtópicos
    const menuSubtopicos = subtopicos.map((h2, index) => {
      const texto = h2.textContent.replace('*', '').trim();
      const id = this.criarId(texto);
      
      return `
        <a href="#" data-subtopico="${id}" data-index="${index}">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/>
          </svg>
          ${texto}
        </a>
      `;
    }).join('');

    document.getElementById('conteudo-dinamico').innerHTML = `
      <div class="subtopicos-lista">
        ${menuSubtopicos}
      </div>
      <div id="conteudo-subtopico" class="conteudo-carregado" style="display:none"></div>
    `;

    document.getElementById('topico-descricao').textContent = 
      `${subtopicos.length} subtópicos disponíveis`;

    // Adicionar eventos
    this.adicionarEventosSubtopicos(subtopicos, tempDiv);

    // Mostrar primeiro subtópico
    if (subtopicos.length > 0) {
      this.mostrarSubtopico(subtopicos[0], tempDiv, 0);
    }
  }

  mostrarConteudoDireto(tempDiv, tituloPrincipal) {
    // Remover h1 se existir (já está no header)
    const h1 = tempDiv.querySelector('h1');
    if (h1) h1.remove();
    
    document.getElementById('conteudo-dinamico').innerHTML = 
      '<div class="conteudo-carregado">' + tempDiv.querySelector('.container').innerHTML + '</div>';
    
    document.getElementById('topico-descricao').textContent = 'Conteúdo completo';
  }

  adicionarEventosSubtopicos(subtopicos, tempDiv) {
    document.querySelectorAll('[data-subtopico]').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const index = parseInt(link.getAttribute('data-index'));
        this.mostrarSubtopico(subtopicos[index], tempDiv, index);
      });
    });
  }

  mostrarSubtopico(h2, tempDiv, index) {
    const container = document.getElementById('conteudo-subtopico');
    let conteudo = '';
    
    // Encontrar conteúdo entre este h2 e o próximo
    let elementoAtual = h2.nextElementSibling;
    
    while (elementoAtual && elementoAtual.tagName !== 'H2') {
      conteudo += elementoAtual.outerHTML;
      elementoAtual = elementoAtual.nextElementSibling;
    }
    
    container.innerHTML = conteudo;
    container.style.display = 'block';

    // Atualar link ativo
    document.querySelectorAll('[data-subtopico]').forEach(l => {
      l.style.fontWeight = 'normal';
      l.style.background = 'transparent';
    });
    
    const linkAtivo = document.querySelector(`[data-index="${index}"]`);
    linkAtivo.style.fontWeight = '600';
    linkAtivo.style.background = '#f3f8ff';
  }

  criarId(texto) {
    return texto.toLowerCase()
      .replace(/\s+/g, '-')
      .normalize('NFD')
      .replace(/[\u0300-\u036f]/g, '');
  }

  mostrarErro(arquivo) {
    document.getElementById('conteudo-dinamico').innerHTML = `
      <div class="erro">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/>
        </svg>
        <p>Arquivo não encontrado: ${arquivo}</p>
        <p style="font-size: 13px; margin-top: 8px;">Crie o arquivo na mesma pasta para ver o conteúdo.</p>
      </div>
    `;
    
    document.getElementById('topico-descricao').textContent = 'Arquivo não encontrado';
  }
}

// Inicialização
document.addEventListener('DOMContentLoaded', function() {
  const gerenciador = new GerenciadorAnotacoes();

  // Event listeners para tópicos
  document.querySelectorAll('.topico-item').forEach(item => {
    item.addEventListener('click', function() {
      document.querySelectorAll('.topico-item').forEach(i => i.classList.remove('ativo'));
      this.classList.add('ativo');
      
      const arquivo = this.getAttribute('data-arquivo');
      gerenciador.carregarTopico(arquivo);
    });
  });

  // Carregar fornecedores por padrão
  gerenciador.carregarTopico('fornecedores.html');

  // Sistema de busca simples
  const searchInput = document.querySelector('.search input');
  searchInput.addEventListener('input', function(e) {
    // Busca será implementada posteriormente
    console.log('Buscar:', e.target.value);
  });
});
</script>
</body>
</html>
