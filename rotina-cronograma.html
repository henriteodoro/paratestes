      const svg = icons[cat.icon] || icons.pin;
      html += `

    const container = document.getElementById('diasContainer');

      if (dia.feriado) obs = `<span class="dia-observacao">ðŸŽ‰ ${dia.feriadoNome}</span>`;

          <span class="dia-data">${dia.data}</span>

      if (!dia.tarefas.length) {
        html += `<div class="sem-tarefas">Nenhuma tarefa agendada.</div>`;

            </div>
          </div>`;
        });
        html += `</div>`;
      }
      html += `</div>`;
    });

    container.innerHTML = html;
  }

  renderLegenda();
