<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Anotações — MACs & Guias</title>
<meta name="description" content="Sistema de anotações organizadas por tópicos" />
<style>
  :root{
    --azul:#007BFF;
    --accent:#0b5ed7;
    --fundo:#f7fbff;
    --card:#ffffff;
    --muted:#6b7280;
    --borda:#e6eefc;
    --borda-ativa:#cfe0ff;
    --ink:#0b3b6b;
    --ink-strong:#0b4fa0;
    --ok:#16a34a;
    --warn:#f59e0b;
    --glass: rgba(255,255,255,0.92);
    --shadow: 0 10px 30px rgba(11,78,167,.06);
  }
  html,body{height:100%;margin:0}
  body{
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(180deg, var(--fundo), #f3f7ff);
    min-height:100vh;
    color:#111; -webkit-font-smoothing:antialiased; padding:18px;
  }
  .wrap{max-width:1120px;margin:0 auto}
  h1{margin:0 0 8px 0;font-size:22px;color:var(--accent)}
  p.lead{margin:4px 0 16px 0;color:var(--muted);font-size:13px}

  /* Layout principal das anotações */
  .anotacoes-container {
    display: grid;
    grid-template-columns: 280px 1fr;
    gap: 20px;
    margin-top: 20px;
    min-height: 600px;
  }

  /* Tópicos (sidebar esquerda) */
  .topicos-sidebar {
    background: var(--card);
    border: 1px solid var(--borda);
    border-radius: 14px;
    padding: 16px;
    box-shadow: var(--shadow);
    height: fit-content;
    position: sticky;
    top: 20px;
  }

  .topico-item {
    padding: 12px 14px;
    border-radius: 10px;
    border: 1px solid transparent;
    cursor: pointer;
    margin-bottom: 8px;
    transition: all 0.2s ease;
    font-weight: 600;
    font-size: 14px;
    color: var(--ink);
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .topico-item:hover {
    background: #f3f8ff;
    border-color: var(--borda-ativa);
    transform: translateX(4px);
  }

  .topico-item.ativo {
    background: linear-gradient(135deg, var(--azul), var(--accent));
    color: white;
    border-color: var(--accent);
    box-shadow: 0 4px 12px rgba(11,78,167,.15);
  }

  .topico-item .icon {
    width: 18px;
    height: 18px;
    opacity: 0.8;
  }

  .topico-item.ativo .icon {
    opacity: 1;
  }

  /* Área de conteúdo */
  .conteudo-area {
    background: var(--card);
    border: 1px solid var(--borda);
    border-radius: 14px;
    padding: 20px;
    box-shadow: var(--shadow);
    min-height: 400px;
  }

  .conteudo-header {
    border-bottom: 1px solid var(--borda);
    padding-bottom: 16px;
    margin-bottom: 20px;
  }

  .conteudo-header h2 {
    margin: 0;
    font-size: 18px;
    color: var(--ink-strong);
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .conteudo-body {
    line-height: 1.6;
  }

  /* Subtopicos */
  .subtopicos-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 12px;
    margin-top: 16px;
  }

  .subtopicos-lista {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .subtopicos-lista a {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid var(--borda);
    text-decoration: none;
    color: var(--ink);
    transition: all 0.2s ease;
    font-size: 13px;
  }

  .subtopicos-lista a:hover {
    background: #f3f8ff;
    border-color: var(--borda-ativa);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(11,78,167,.08);
  }

  .subtopicos-lista .icon {
    width: 16px;
    height: 16px;
    opacity: 0.7;
  }

  /* Conteúdo carregado */
  .conteudo-carregado {
    animation: fadeIn 0.3s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Estados vazios */
  .estado-vazio {
    text-align: center;
    padding: 40px 20px;
    color: var(--muted);
  }

  .estado-vazio .icon {
    width: 48px;
    height: 48px;
    opacity: 0.5;
    margin-bottom: 16px;
  }

  /* Responsivo */
  @media (max-width: 768px) {
    .anotacoes-container {
      grid-template-columns: 1fr;
    }
    
    .topicos-sidebar {
      position: static;
      margin-bottom: 0;
    }
  }

  /* Toolbar (mantido do original) */
  .toolbar{display:flex;gap:10px;align-items:center;flex-wrap:wrap;background:var(--card);border:1px solid var(--borda);border-radius:12px;padding:12px;box-shadow:var(--shadow);position:sticky;top:14px;z-index:60}
  .search{position:relative;flex:1 1 320px}
  .search input{width:100%;padding:12px 40px 12px 40px;border:1px solid var(--borda);border-radius:12px;background:#fbfdff;color:var(--ink);font-size:15px}
  .search input:focus{outline:2px solid rgba(11,78,167,.12);box-shadow:0 6px 20px rgba(11,78,167,.06)}
  .search .icon{position:absolute;left:12px;top:50%;transform:translateY(-50%);opacity:.8}
  .search .clear{position:absolute;right:8px;top:50%;transform:translateY(-50%);border:none;background:transparent;cursor:pointer;opacity:.6;font-size:14px}
</style>
</head>
<body>
<div class="wrap" role="main">
  <header>
    <h1>Anotações</h1>
    <p class="lead">Sistema organizado de anotações por tópicos e subtópicos</p>
  </header>

  <div class="toolbar" role="region" aria-label="Barra de busca">
    <div class="search" role="search">
      <svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
      <input id="q" type="search" placeholder="Buscar nas anotações…" aria-label="Buscar nas anotações" autocomplete="off" />
      <button class="clear" id="btn-clear" title="Limpar busca" aria-label="Limpar busca">✕</button>
    </div>
  </div>

  <div class="anotacoes-container">
    <!-- Sidebar com tópicos -->
    <div class="topicos-sidebar">
      <div class="topico-item ativo" data-topico="fechamento-caixas">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="2" y="4" width="20" height="16" rx="2"/><path d="M8 2v4M16 2v4M2 10h20"/>
        </svg>
        Fechamento Caixas
      </div>
      
      <div class="topico-item" data-topico="fornecedores">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/>
        </svg>
        Fornecedores
      </div>
      
      <div class="topico-item" data-topico="geral">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/>
        </svg>
        Geral
      </div>
      
      <div class="topico-item" data-topico="informacoes-uteis-clientes">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
        </svg>
        Informações Úteis Clientes
      </div>
      
      <div class="topico-item" data-topico="lancamentos-pedidos">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 0 1-8 0"/>
        </svg>
        Lançamentos Pedidos
      </div>
    </div>

    <!-- Área de conteúdo -->
    <div class="conteudo-area">
      <div class="conteudo-header">
        <h2 id="topico-titulo">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="4" width="20" height="16" rx="2"/><path d="M8 2v4M16 2v4M2 10h20"/>
          </svg>
          Fechamento Caixas
        </h2>
        <p style="margin:8px 0 0 0;color:var(--muted);font-size:13px;">
          Procedimentos e informações sobre fechamento de caixas
        </p>
      </div>

      <div class="conteudo-body" id="conteudo-dinamico">
        <!-- Conteúdo será carregado aqui via JavaScript -->
        <div class="subtopicos-grid">
          <div class="subtopicos-lista">
            <a href="#" data-subtopico="procedimento-padrao">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/>
              </svg>
              Procedimento Padrão
            </a>
            <a href="#" data-subtopico="problemas-comuns">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/>
              </svg>
              Problemas Comuns
            </a>
            <a href="#" data-subtopico="dicas-rapidas">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/>
              </svg>
              Dicas Rápidas
            </a>
          </div>
        </div>

        <div id="conteudo-subtopico" class="conteudo-carregado" style="margin-top:20px; display:none;">
          <!-- Conteúdo do subtópico será carregado aqui -->
        </div>
      </div>
    </div>
  </div>
</div>

<script>
// Dados das anotações (em um projeto real, isso viria de arquivos separados)
const anotacoesData = {
  'fechamento-caixas': {
    titulo: 'Fechamento Caixas',
    descricao: 'Procedimentos e informações sobre fechamento de caixas',
    subtopicos: {
      'procedimento-padrao': `
        <h3>Procedimento Padrão de Fechamento</h3>
        <p><strong>Horário de fechamento:</strong> 18:00 todos os dias</p>
        
        <h4>Passo a passo:</h4>
        <ol>
          <li>Conferir totais de vendas no sistema</li>
          <li>Contar dinheiro físico separando por cédulas</li>
          <li>Conferir cartões (débito/crédito)</li>
          <li>Preencher planilha de fechamento</li>
          <li>Depositar valor em conta específica</li>
          <li>Registrar comprovante no sistema</li>
        </ol>
        
        <div style="background:#f0f7ff;padding:12px;border-radius:8px;margin-top:12px;border-left:4px solid var(--azul)">
          <strong>Importante:</strong> Nunca deixar dinheiro no caixa overnight.
        </div>
      `,
      'problemas-comuns': `
        <h3>Problemas Comuns no Fechamento</h3>
        
        <h4>Divergência de valores:</h4>
        <ul>
          <li>Verificar se todas as vendas foram registradas</li>
          <li>Conferir trocos fornecidos durante o dia</li>
          <li>Checar possíveis duplicações no sistema</li>
        </ul>
        
        <h4>Problemas técnicos:</h4>
        <ul>
          <li>Sistema lento: reiniciar computador</li>
          <li>Impressora não funciona: verificar conexões</li>
          <li>Internet caiu: usar backup offline</li>
        </ul>
        
        <p><strong>Contato suporte:</strong> (31) 99999-9999</p>
      `,
      'dicas-rapidas': `
        <h3>Dicas Rápidas</h3>
        
        <div class="subtopicos-grid" style="margin-top:16px">
          <div style="background:#f7fbff;padding:16px;border-radius:10px;border:1px solid var(--borda)">
            <h4 style="margin-top:0">✓ Organização</h4>
            <p>Separar cédulas por valor antes de contar</p>
          </div>
          
          <div style="background:#f7fbff;padding:16px;border-radius:10px;border:1px solid var(--borda)">
            <h4 style="margin-top:0">✓ Agilidade</h4>
            <p>Usar calculadora para somas rápidas</p>
          </div>
          
          <div style="background:#f7fbff;padding:16px;border-radius:10px;border:1px solid var(--borda)">
            <h4 style="margin-top:0">✓ Precisão</h4>
            <p>Conferir valores 2x antes de fechar</p>
          </div>
        </div>
      `
    }
  },
  'fornecedores': {
    titulo: 'Fornecedores',
    descricao: 'Informações sobre fornecedores e contatos',
    subtopicos: {
      'contatos-principais': `<p>Conteúdo sobre contatos principais dos fornecedores...</p>`,
      'prazos-entrega': `<p>Informações sobre prazos de entrega...</p>`
    }
  },
  'geral': {
    titulo: 'Geral',
    descricao: 'Anotações gerais e informações diversas',
    subtopicos: {
      'lembretes': `<p>Lembretes importantes...</p>`,
      'procedimentos': `<p>Procedimentos gerais...</p>`
    }
  },
  'informacoes-uteis-clientes': {
    titulo: 'Informações Úteis Clientes',
    descricao: 'Dados e informações relevantes para clientes',
    subtopicos: {
      'contatos': `<p>Contatos úteis para clientes...</p>`,
      'horarios': `<p>Horários de funcionamento...</p>`
    }
  },
  'lancamentos-pedidos': {
    titulo: 'Lançamentos Pedidos',
    descricao: 'Procedimentos para lançamento de pedidos',
    subtopicos: {
      'sistema': `<p>Como usar o sistema de pedidos...</p>`,
      'validacoes': `<p>Validações necessárias...</p>`
    }
  }
};

// Sistema de carregamento de conteúdo
function carregarTopico(topicoId) {
  const topico = anotacoesData[topicoId];
  if (!topico) return;

  // Atualizar header
  document.getElementById('topico-titulo').innerHTML = `
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      ${document.querySelector(`[data-topico="${topicoId}"] svg`).innerHTML}
    </svg>
    ${topico.titulo}
  `;
  
  document.querySelector('.conteudo-header p').textContent = topico.descricao;

  // Gerar lista de subtópicos
  const subtopicosHtml = Object.keys(topico.subtopicos).map(subId => {
    const subtopicoElement = document.querySelector(`[data-subtopico="${subId}"]`);
    const icon = subtopicoElement ? subtopicoElement.querySelector('svg').outerHTML : '';
    const text = subtopicoElement ? subtopicoElement.textContent : subId;
    
    return `
      <a href="#" data-subtopico="${subId}">
        ${icon}
        ${text}
      </a>
    `;
  }).join('');

  // Atualizar conteúdo
  document.getElementById('conteudo-dinamico').innerHTML = `
    <div class="subtopicos-grid">
      <div class="subtopicos-lista">
        ${subtopicosHtml}
      </div>
    </div>
    <div id="conteudo-subtopico" class="conteudo-carregado" style="margin-top:20px; display:none;"></div>
  `;

  // Re-aplicar event listeners aos novos subtópicos
  aplicarEventListenersSubtopicos();
  
  // Esconder conteúdo de subtópico anterior
  document.getElementById('conteudo-subtopico').style.display = 'none';
}

function carregarSubtopico(topicoId, subtopicoId) {
  const conteudo = anotacoesData[topicoId]?.subtopicos[subtopicoId];
  const container = document.getElementById('conteudo-subtopico');
  
  if (conteudo) {
    container.innerHTML = conteudo;
    container.style.display = 'block';
    
    // Scroll suave para o conteúdo
    container.scrollIntoView({ behavior: 'smooth', block: 'start' });
  }
}

function aplicarEventListenersTopicos() {
  document.querySelectorAll('.topico-item').forEach(item => {
    item.addEventListener('click', function() {
      // Remover classe ativo de todos
      document.querySelectorAll('.topico-item').forEach(i => i.classList.remove('ativo'));
      // Adicionar classe ativo ao clicado
      this.classList.add('ativo');
      
      const topicoId = this.getAttribute('data-topico');
      carregarTopico(topicoId);
    });
  });
}

function aplicarEventListenersSubtopicos() {
  document.querySelectorAll('[data-subtopico]').forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      
      const subtopicoId = this.getAttribute('data-subtopico');
      const topicoAtivo = document.querySelector('.topico-item.ativo').getAttribute('data-topico');
      
      carregarSubtopico(topicoAtivo, subtopicoId);
    });
  });
}

// Sistema de busca
function configurarBusca() {
  const searchInput = document.getElementById('q');
  const clearBtn = document.getElementById('btn-clear');

  searchInput.addEventListener('input', function(e) {
    const termo = e.target.value.toLowerCase();
    
    if (termo.length > 2) {
      // Aqui você implementaria a busca real nas anotações
      console.log('Buscando por:', termo);
      // Por enquanto, apenas um placeholder
    }
  });

  clearBtn.addEventListener('click', function() {
    searchInput.value = '';
    searchInput.focus();
  });
}

// Inicialização
document.addEventListener('DOMContentLoaded', function() {
  aplicarEventListenersTopicos();
  aplicarEventListenersSubtopicos();
  configurarBusca();
  
  // Carregar primeiro tópico por padrão
  carregarTopico('fechamento-caixas');
});
</script>
</body>
</html>
