<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Anotações — MACs & Guias</title>
<meta name="description" content="Sistema de anotações organizadas por tópicos" />
<style>
  :root{
    --azul:#007BFF;
    --accent:#0b5ed7;
    --fundo:#f7fbff;
    --card:#ffffff;
    --muted:#6b7280;
    --borda:#e6eefc;
    --borda-ativa:#cfe0ff;
    --ink:#0b3b6b;
    --ink-strong:#0b4fa0;
    --warn:#f59e0b;
  }
  body{
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(180deg, var(--fundo), #f3f7ff);
    min-height:100vh;
    margin:0;
    padding:18px;
    color:#111;
  }
  .wrap{max-width:1120px;margin:0 auto}
  h1{margin:0 0 8px 0;font-size:22px;color:var(--accent)}
  p.lead{margin:4px 0 16px 0;color:var(--muted);font-size:13px}

  .anotacoes-container {
    display: grid;
    grid-template-columns: 280px 1fr;
    gap: 20px;
    margin-top: 20px;
  }

  .topicos-sidebar {
    background: var(--card);
    border: 1px solid var(--borda);
    border-radius: 14px;
    padding: 16px;
    box-shadow: 0 10px 30px rgba(11,78,167,.06);
    height: fit-content;
    position: sticky;
    top: 20px;
  }

  .topico-item {
    padding: 12px 14px;
    border-radius: 10px;
    cursor: pointer;
    margin-bottom: 8px;
    transition: all 0.2s ease;
    font-weight: 600;
    font-size: 14px;
    color: var(--ink);
    display: flex;
    align-items: center;
    gap: 10px;
    border: 1px solid transparent;
  }

  .topico-item:hover {
    background: #f3f8ff;
    border-color: var(--borda-ativa);
  }

  .topico-item.ativo {
    background: var(--azul);
    color: white;
  }

  .topico-item svg {
    width: 18px;
    height: 18px;
  }

  .conteudo-area {
    background: var(--card);
    border: 1px solid var(--borda);
    border-radius: 14px;
    padding: 20px;
    box-shadow: 0 10px 30px rgba(11,78,167,.06);
    min-height: 400px;
  }

  .conteudo-header {
    border-bottom: 1px solid var(--borda);
    padding-bottom: 16px;
    margin-bottom: 20px;
  }

  .conteudo-header h2 {
    margin: 0;
    font-size: 18px;
    color: var(--ink-strong);
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .conteudo-header h2 svg {
    width: 20px;
    height: 20px;
  }

  .subtopicos-lista {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .subtopicos-lista a {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid var(--borda);
    text-decoration: none;
    color: var(--ink);
    transition: all 0.2s ease;
    font-size: 13px;
  }

  .subtopicos-lista a:hover {
    background: #f3f8ff;
    border-color: var(--borda-ativa);
  }

  .subtopicos-lista svg {
    width: 16px;
    height: 16px;
  }

  .conteudo-subtopico {
    margin-top: 20px;
    animation: fadeIn 0.3s ease;
  }

  /* Estilos do conteúdo dos fornecedores */
  .destaque {
    background: #f0f7ff;
    padding: 12px 16px;
    border-radius: 8px;
    border-left: 4px solid var(--azul);
    margin: 12px 0;
  }

  .info-box {
    background: #fff7f0;
    padding: 12px 16px;
    border-radius: 8px;
    border-left: 4px solid var(--warn);
    margin: 12px 0;
    font-size: 14px;
  }

  .passo-a-passo {
    background: #f7fff0;
    padding: 16px;
    border-radius: 8px;
    border: 1px solid var(--borda);
    margin: 16px 0;
  }

  .passo {
    display: flex;
    align-items: flex-start;
    gap: 12px;
    margin: 8px 0;
  }

  .passo-num {
    background: var(--azul);
    color: white;
    width: 24px;
    height: 24px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    font-weight: bold;
    flex-shrink: 0;
  }

  .conteudo-subtopico h3 {
    color: var(--ink-strong);
    margin: 20px 0 12px 0;
    font-size: 16px;
  }

  .conteudo-subtopico p {
    margin: 8px 0;
    line-height: 1.5;
  }

  .conteudo-subtopico ul {
    margin: 8px 0;
    padding-left: 20px;
  }

  .conteudo-subtopico li {
    margin: 6px 0;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .loading {
    text-align: center;
    padding: 40px 20px;
    color: var(--muted);
  }

  @media (max-width: 768px) {
    .anotacoes-container {
      grid-template-columns: 1fr;
    }
    .topicos-sidebar {
      position: static;
    }
  }

  .toolbar{
    display:flex;
    gap:10px;
    align-items:center;
    flex-wrap:wrap;
    background:var(--card);
    border:1px solid var(--borda);
    border-radius:12px;
    padding:12px;
    box-shadow: 0 10px 30px rgba(11,78,167,.06);
    position:sticky;
    top:14px;
    z-index:60
  }
  .search{
    position:relative;
    flex:1 1 320px
  }
  .search input{
    width:100%;
    padding:12px 40px 12px 40px;
    border:1px solid var(--borda);
    border-radius:12px;
    background:#fbfdff;
    color:var(--ink);
    font-size:15px
  }
  .search svg {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    width: 18px;
    height: 18px;
  }
</style>
</head>

function carregarTopico(topicoId) {
  const topico = topicos[topicoId];
  if (!topico) return;

  // Atualizar header
  document.getElementById('topico-titulo').innerHTML = `
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      ${document.querySelector(`[data-topico="${topicoId}"] svg`).innerHTML}
    </svg>
    ${topico.titulo}
  `;
  document.getElementById('topico-descricao').textContent = topico.descricao;

  // Criar lista de subtópicos
  const subtopicosHtml = topico.subtopicos.map(sub => `
    <a href="#" data-subid="${sub.id}">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/>
      </svg>
      ${sub.nome}
    </a>
  `).join('');

  document.getElementById('conteudo-dinamico').innerHTML = `
    <div class="subtopicos-lista">
      ${subtopicosHtml}
    </div>
    <div id="conteudo-subtopico" class="conteudo-subtopico" style="display:none"></div>
  `;

  // Adicionar eventos aos subtópicos
  document.querySelectorAll('[data-subid]').forEach(link => {
    link.addEventListener('click', (e) => {
      e.preventDefault();
      const subId = link.getAttribute('data-subid');
      carregarSubtopico(subId);
    });
  });

  // Carregar primeiro subtópico
  if (topico.subtopicos.length > 0) {
    carregarSubtopico(topico.subtopicos[0].id);
  }
}

function carregarSubtopico(subId) {
  const conteudo = conteudos[subId] || `<p>Conteúdo em desenvolvimento...</p>`;
  const container = document.getElementById('conteudo-subtopico');
  
  container.innerHTML = conteudo;
  container.style.display = 'block';
}

// Event listeners
document.querySelectorAll('.topico-item').forEach(item => {
  item.addEventListener('click', function() {
    document.querySelectorAll('.topico-item').forEach(i => i.classList.remove('ativo'));
    this.classList.add('ativo');
    
    const topicoId = this.getAttribute('data-topico');
    carregarTopico(topicoId);
  });
});

// Carregar primeiro tópico
carregarTopico('fornecedores');
</script>
