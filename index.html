<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organizador de Frases</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f2f2f2;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .menu-buttons {
      display: flex;
      gap: 10px;
    }
    .main {
      padding: 20px;
    }
    .row {
      display: flex;
      margin-bottom: 5px;
    }
    .left, .right {
      width: 50%;
      padding: 5px;
    }
    .left {
      text-align: right;
      padding-right: 10px;
    }
    .right input {
      width: 95%;
      padding: 5px;
    }
    .actions {
      margin: 20px;
      display: flex;
      gap: 10px;
    }
    @media print {
      header, .actions {
        display: none;
      }
      input {
        border: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-buttons">
      <button onclick="alert('Menu inicial (em breve)')">‚ò∞</button>
      <button onclick="alert('Voltando ao menu...')">‚úñ</button>
    </div>
    <div class="menu-buttons">
      <button onclick="salvarPDF()">üíæ</button>
      <button onclick="window.print()">üñ®Ô∏è</button>
    </div>
  </header>

  <div class="actions">
    <button onclick="limparVazios()">Limpar Linhas Vazias</button>
    <button onclick="restaurarVazios()">Restaurar Linhas Vazias</button>
    <button onclick="copiarLinhas()">Copiar Linhas</button>
  </div>

  <div class="main" id="lista">
    <!-- Lista gerada dinamicamente -->
  </div>

  <script>
    const originalValues = Array(32).fill("");

    function criarLista() {
      const lista = document.getElementById("lista");
      for (let i = 0; i < 32; i++) {
        const row = document.createElement("div");
        row.className = "row";

        const left = document.createElement("div");
        left.className = "left";
        left.textContent = i + 1;

        const right = document.createElement("div");
        right.className = "right";
        const input = document.createElement("input");
        input.type = "text";
        input.dataset.index = i;
        input.oninput = () => originalValues[i] = input.value;
        right.appendChild(input);

        row.appendChild(left);
        row.appendChild(right);
        lista.appendChild(row);
      }
    }

    function limparVazios() {
      const lista = document.getElementById("lista");
      const inputs = [...lista.querySelectorAll("input")];
      const preenchidos = inputs.filter(input => input.value.trim() !== "").map(input => input.value);
      inputs.forEach(input => input.value = "");
      preenchidos.forEach((valor, i) => {
        inputs[i].value = valor;
      });
    }

    function restaurarVazios() {
      const inputs = document.querySelectorAll("input");
      inputs.forEach((input, i) => input.value = originalValues[i] || "");
    }

    function copiarLinhas() {
      const inputs = document.querySelectorAll("input");
      const valores = [...inputs].map(input => input.value).filter(val => val.trim() !== "");
      const texto = valores.join("\n");
      navigator.clipboard.writeText(texto).then(() => alert("Linhas copiadas!"));
    }

    function salvarPDF() {
      const valores = [...document.querySelectorAll("input")].map((input, i) => `${i + 1}. ${input.value}`).filter(v => !v.endsWith(". "));
      const blob = new Blob([valores.join("\n")], { type: "application/pdf" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "lista.pdf";
      link.click();
    }

    criarLista();
  </script>
</body>
</html>
